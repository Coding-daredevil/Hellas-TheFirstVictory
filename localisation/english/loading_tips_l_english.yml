l_english:
 LOADING_TIP_0:0 "If Metaxás had been hospitalized in the third class of a public hospital, he would have been saved.\n- Konstantínos Maniadákis"
 LOADING_TIP_1:0 "No problem left unsolved by Ioánnis Metaxás.\n- His classmates during his stay in Germany"
 LOADING_TIP_2:0 "...This continual concern for the aliens must come to an end once and for all... I could not care less when you say that people under your administration are dying of hunger. Let them perish so long as no German starves.\n- Hermann Göring"
 LOADING_TIP_3:0 "Supplying Belgium and probably Holland and Norway as well, will be more urgent from the standpoint of military economy than supplying Greece.\n- Berlin to enquiries of German officials in Greece"
 LOADING_TIP_4:0 "As a matter of historical truth, I must ascertain that only the Hellenes, of all the adversaries that confronted me, fought with daring courage and the highest disregard to death...\n- Adolf Hitler, Reichstag address on 4 May 1941"
 LOADING_TIP_5:0 "The ferocity and savagery with which the population of Crete fought the soldiers of the Reich only in the Polish war was it noted. The culprits will be punished severely and the responsible military officers will be sent to german court-martials to answer for their crimes.\n- Adolf Hitler"
 LOADING_TIP_6:0 "Hence, we will not say that Greeks fight like heroes, but that heroes fight like Greeks.\n- Winston Churchill (allegebly)"
 LOADING_TIP_7:0 "I fail to give the most needed gratitude that I feel for the heroic resistance of the people and the leaders of Hellas.\n- Charles De Gaulle"
 LOADING_TIP_8:0 "Hellas is the symbol of martyric, enslaved, bleeding, but live Europe .  Never has a defeat been so honorable for those who underwent it.\n- Maurice Schumann"
 LOADING_TIP_9:0 "I'm sad because I'm getting old and I will not live much longer to express my gratitude to the Hellenic people whose resistance determined the 2nd World War.\n- Joseph Vissarionovich Tzougasvili Stalin, 31st of January 1943 after victory in Stalingrad."
 LOADING_TIP_10:0 "You fought without weapons and you won, being small before the great ones.  We owe you gratitude, because you bought time and, thus, we could arm ourselves.  As Russians and as fellow humans, we thank you.\n- Moscow Radio Station (on operation barbarossa day)"
 LOADING_TIP_11:0 "...the war in Greece proved that anything can be shattered, with respect to the military, and that surprises always await us.\n- Benito Mousolini, 10/05/1941"
 LOADING_TIP_12:0 "Regardless what historians will say in the future, what we can say now is that Hellas gave a memorable lesson to Mussolini, that she was the reason of the resistance in Yugoslavia, that she kept the Germans on the soil of Ipiros and Crete for 6 weeks, that she changed the chronological order of all of the German Major Generals' plans and, thus, brought about a general alteration in the entire war's journey and we won.\n- Sir Robert Anthony Eden"
 LOADING_TIP_13:0 "The word heroism, I'm afraid, does not reflect in the least the Hellenes' acts of self-sacrifice that were the defining factor of the victorious ending of all the nations' common struggle during the 2nd WW, for human freedom and dignity.\n- Winston Churchill"
 LOADING_TIP_14:0 "If it were not for the bravery of the Hellenes and their courageous hearts , the ending of the 2nd WW would not have been clear.\n- Winston Churchill"
 LOADING_TIP_16:0 "The Hellenes in fighting against the common enemy will share with us in the prosperity of peace.\n- Winston Churchill"
 LOADING_TIP_17:0 "It would not be an exaggeration to say that Hellas overturned all the German plans forcing Germany to delay for 6 weeks its attack on Russia .  We ask ourselves what would have been the position of the Soviet Union without Hellas.\n- Winston Churchill"
 LOADING_TIP_18:0 "The great struggle of Hellas was the first big detour for the 2nd WW.\n- King George VI"
 LOADING_TIP_19:0 "For Hellas there was granted a delay of 3 hours on the 28th of October 1940 so that she can decide on war or peace, but, even if a delay of 3 days or 3 weeks or 3 years was granted, the answer would have been the same.\n- Franklin Roosvelt"
 LOADING_TIP_20:0 "The Hellenes have taught dignity throughout the centuries. When the entire world had lost all hope, the Hellenic people dared to doubt the German monster's invincibility fighting back with the proud spirit of freedom.\n- Franklin Roosvelt, 10/6/1943"
 LOADING_TIP_21:0 "The heroic struggle of the Hellenic people against the German attack, having so thunderously won the Italian attempt to invade the Hellenic soil, filled the American hearts with enthusiasm and won their sympathy.  A century and a half earlier during the war of independence, our nation expressed its fiery sympathy for the Hellenes and was hoping for the Hellenic victory.\n- Franklin Roosvelt, 25/04/1941"
 LOADING_TIP_22:0 "The Germans express their marvel to the Hellenic soldiers, they declare that it's their honor and pride to have as adversaries such an army and ask from the Hellenic Administrator that he examine the German army as evidence of their honor and recognition! The German flag is raised only after a full withdrawal of the Hellenic Army.\n- Franklin Roosvelt"
 LOADING_TIP_23:0 "One German officer of the air force declares to the administrator, the 2nd General Deden of the division of Eastern Macedonia, that the Hellenic Army was the first army to which the stukas did not provoke panic.  "Your soldiers", he said, " instead of fleeing in an insane manner, as they did in France and Poland , would shoot at us from their positions.\n- Franklin Roosvelt"
 LOADING_TIP_24:0 "I forbid the Press to underestimate the Greeks, to defame them... The Führer admires the bravery of Greeks.\n- Joseph Goebbels"
 LOADING_TIP_25:0 "One thing i wll tell you and nothing else, drink from the immortal wine of 1821\n- Kostís Palamás, on what to do against the occupation, 1940"
 LOADING_TIP_26:0 "The effect of the Greek resistance on disturbing our resources is deemed, significant\n- Albert Speer, after the war"
 LOADING_TIP_27:0 "The Germans have taken from the Greeks even their shoelaces, and now they pretend to place the blame for the economic situation on our shoulders\n- Benito Mussolini"
 LOADING_TIP_28:0 "In all the occupied territories I see the people living there stuffed full of food, while our own people are going hungry.\n- Hermann Göring"
 LOADING_TIP_29:0 "The Red Army shall enter Belgrade as liberators, Sofia as punishers and Athens as pilgrims.\n- Joseph Vissarionovich Tzougasvili Stalin"
