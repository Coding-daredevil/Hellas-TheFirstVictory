 hellas.236.t:0 "Officers Falls in the Line of Duty"
 hellas.236.desc:0 "The Officer has fallen heroically fighting the enemy to his last drop of blood, as his oath dictated. We must make sure to inform his family, as well as find a suitable replacement."
 hellas.236.a:0 "Rest in Peace"
 hellas.237.t:0 "Officers Critically Wounded"
 hellas.237.desc:0 "The Officer has been critically wounded in action. It might be wise to withdraw him from the frontlines for a while"
