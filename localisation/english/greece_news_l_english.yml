 hellas.501.t:0 "Small Investment from [FROM.GetNameDef]"
 hellas.501.desc:0 "Our diplomats have informed us that [FROM.GetNameDef] have agreed on partaking on a small investment plan in our country. We are waiting for their envoys to arrive to supervise the operations."
 hellas.501.a:0 "Great!"
 hellas.502.t:0 "[FROM.GetAdjective] Diplomats refute the investment."
 hellas.502.desc:0 "News from our diplomats. The [FROM.GetAdjective] Diplomats have refuted the investment, at least for the time being. Sadly its a loss of our time and the resources we have allocated for this pursuit are to not be refunded."
 hellas.502.a:0 "A pity"
