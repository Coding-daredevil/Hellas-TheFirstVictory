 hellas.239.t:0 "Combat Adversities!"
 hellas.239.desc:0 "The Officer has faced some problems reorganizing his troops lately. Not certain if it is the logistical system, the lack of ammunition or heart in our men. Our troops though are certainly demoralized as a result"
 hellas.239.a:0 "We brought this upon ourselves with our inadequacy"
 hellas.240.t:0 "Debt Fully Repaid!"
 hellas.240.desc:0 "After the final little chunk of debt was repaid, champagnes popped like cannons in the battlefield. The announcement was indeed frugal, but the celebrations were not. No sane man expected us to repay our debt, but well- we proved them wrong, haven't we? This feat will certainly improve our image to the other nations, as well as our stability domestically."
 hellas.240.a:0 "Hoorah for the PM and his government"
