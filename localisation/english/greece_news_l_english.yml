 hellas.1174.t:0 "MR Pact - Tutorial\nCurrent State:[GetMRStateText]"
 hellas.1174.desc:0 "The moment the event triggers for the first time, a certain threshold for success is calculated as following:\n\n§BBase:§! 100, adjusted by:\n §BInfluence Effect:§!\n    §bValues:§! Between -25 and +25 (linearly calculated).\n §BAxis & Allies Alligment Effect:§!\n    §bValues:§! (0, 11.25, 18.75, 26.25, 33.75, 45)\n      Addition or Subtraction depends on negative/positive alignment\n §BCollaboration Effect:§!\n   §bValues:§! Between -25 and 0 (linearly calculated).\n\nAt best, the necessary threshold will be set at §B5§!, at worst, at §B170§!. By making decisions, your goal is to increase your total §lRating§! with hopes to reach the threshold and maximize success. \n\n§BChances for Success:§!\n §RNone:§!\n   §bTrigger:§! Less than 50% of threshold reached.\n   §bChance:§! None\n§vLow:§!\n   §bTrigger:§! Between 50% and 70% of threshold reached.\n   §bChance:§! Between 0% to 40% (depends on rating)\n§BMedium:§!\n   §bTrigger:§! Between 70% and 80% of threshold reached.\n   §bChance:§! Between 40% to 60%\n§iHigh:§!\n   §bTrigger:§! Between 80% and 85% of threshold reached.\n   §bChance:§! Between 60% to 95%\n§GGuaranteed:§!\n   §bTrigger:§! Above 95% of threshold reached.\n   §bChance:§! 100%\n\n§BTIPS:§!\n  §BThree Chances§! in total is all you get. Each failed attempt will permanently take a small chunk of your §lRatings§!. You may still attempt with the same deal, but your chances will be slightly lower.\n  §BMineral Rights§! are dynamic, therefore the more you have developed your states, the greater amount of points you shall receive. Germans are also keen on getting their hands on some §voil§!.\n  §BSelf-Restrict§! wisely. Your choices will drag on for a while and thinking you can outsmart the game won't be as easy as you may think. The Germans will apply immense pressure if they find out you are not witholding your part of the deal. Certain choices will make focus progression harder as well."
 hellas.1174.a:0 "Got it. Thanks."
