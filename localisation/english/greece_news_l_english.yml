 hellas.118_accepted.t:0 "The Metaxas-Ribbentrop Pact - Accepted"
 hellas.118_rejected.t:0 "The Metaxas-Ribbentrop Pact - Declined"
 hellas.118_accepted.desc:0 "News from the ambassador, the Germans have agreed upon all clauses and officially gave us the green light to launch a naval invasion of Italy. The final date has been set and on the meantime, the German Panzers will remain dormant. The Yugoslavian border however is certain to be manned when the expiration date approaches, just so they can waste no more time waiting us to finish the job."
 hellas.118_rejected1.desc:0 "News from the ambassador, the Germans have declined our terms and sent their remarks on what was too much for them to shallow. We could still make this work, although it will be a tiny bit harder now."
 hellas.118_rejected2.desc:0 "News from the ambassador, the Germans have declined our terms and closed all channels. Seems war is inevitable come spring."
 hellas.118.a:0 "Now to complete the task!"
 hellas.118.b:0 "Let's review the clauses..."
 hellas.118.c:0 "Their loss."
