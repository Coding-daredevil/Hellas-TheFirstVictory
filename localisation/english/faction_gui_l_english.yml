  faction_gui_mechanic_breakdown_tt:0 "§eFaction Effect Breakdown§!:\n§gSeveral aspects of our nation such as §YPolitical Power§!, weekly §YStability§! and §YWar Support§!, §YConscription§!, §YIdeology Drift§! and §YRegime Stability§! are affected by each faction's relationship.\n\n§ePolitical Power:§!\n  §g*Up to §RHostile§! (§R<40%§!):§! (§R-25%§!, §t-10%§!)\n  §g*Up to §LInconsequential§! (§L<60%§!):§! (§t-10%§!, §L0%§!)\n  §g*Up to §GLoyal§! (§G100%§!):§! (§L0%§!, §G5%§!)\n§e(Weekly) Balance of Power:§!\n  §g*Up to §RHostile§! (§R<40%§!):§! (§R-0.5%§!, §t-0.2%§!)\n  §g*Up to §CGrowing§! (§C<60%§!):§! (§t-0.2%§!, §L0%§!)\n  §g*Up to §GLoyal§! (§G100%§!):§! (§L0%§!, §G0.2%§!)\n§e(Weekly) Stability:§!\n  §g*Up to §RHostile§! (§R<40%§!):§! (§R-0.5%§!, §t-0.2%§!)\n  §g*Up to §CGrowing§! (§C<60%§!):§! (§t-0.2%§!, §L0%§!)\n  §g*Up to §GLoyal§! (§G100%§!):§! (§L0%§!, §G0.2%§!)\n§e(Weekly) War Support:§!\n  §g*Up to §RHostile§! (§R<40%§!):§! (§R-0.5%§!, §t-0.2%§!)\n  §g*Up to §CGrowing§! (§C<60%§!):§! (§t-0.2%§!, §L0%§!)\n  §g*Up to §GLoyal§! (§G100%§!):§! (§L0%§!, §G0.2%§!)\n§eConscription:§!\n  §g*Up to §RHostile§! (§R<40%§!):§! (§R-25%§!, §t-15%§!)\n  §g*Up to §LInconsequential§! (§L<60%§!):§! (§t-15%§!, §L0%§!)\n  §g*Up to §CGrowing§! (§C<60%§!):§! (§L0%§!, §75%§!)\n  §g*Up to §GLoyal§! (§G100%§!):§! (§75%§!, §G25%§!)\n§eIdeology Drift:§!\n  §eGoverning Faction:§!\n    §gTowards themselves:§! (§L0§!, §G+0.1§!)\n  §eOpposing Factions:§!\n    §g*Up to §RHostile§! (§R<40%§!):§! (§R-0.2§!, §t-0.10§!)\n    §g*Up to §GFriendly§! (§G<80%§!):§! (§t-0.1§!, §L0§!)\n    §g*Up to §GLoyal§! (§G100%§!):§! Stops increasing and leakes towards §eGoverning§! faction up to §G0.05§!\n\n§gThe above modifiers with the exception of §YIdeology Drift§! are affected by the §OOverall Effect Multiplier§!.§!§!\n  §9This multiplier limited between (0-400)% indicates the faction's current relative strength. Gradually the sum of these multipliers will add up to 400%, however, especially during turbulent times they can explode or implode temporarily untill the situation is once again stabilized.§!\n\n§eParty Power-Up Events (PPUE)§!\n    §g*Daily proc chance:§! (§G0%§!, §R25%§!)\n        §gBased on §YOverall Military Grip§!:§! (§G5%§!, §R60%§!)\n    §gAdditional:§!\n        §gIf no ideology is §trebellious§!, then PPUE events will occur §G5§! times less often and will swing OEM between factions rather than just add.§!\n        §gEvents will timeout after §Y3§! days.§!\n§eCivil War Events (CWE)§!\n    §g*Daily proc chance:§! (§G0%§!, §R25%§!)\n        §gLinearly based on:§!\n          §g(§O15%§!) §YOverall Military Grip§!:§! (§G5%§!, §R60%§!)\n          §g(§O10%§!) §YFaction Relationship§!:§! (§R0%§!, §G40%§!)\n\n§gChance to proc is awlays linearly calculated and completely random.§!"

