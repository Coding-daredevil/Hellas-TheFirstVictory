 GRE_ioannis_demestichas_desc:0 "Ioannis Demestichas was born in Athens on 30 November 1882. He entered the Hellenic Navy Academy on 1 September 1896, and graduated on 28 July 1900 as a Line Ensign. He participated in the Macedonian Struggle in 1906-07 under the nom de guerre of Kapetan Nikiforos, leading an armed band in the Giannitsa Lake area. In August 1909 he participated in the successful Goudi coup, and later was among the ringleaders in the abortive coup of the more radical young officers, led by Lieutenant Konstantinos Typaldos-Alfonsatos, in October of the same year. He fought in both Balkan Wars. Afterwards, he served as captain in Aigli (1914-1915) and Aspis (1915-1917), as well as instructor of naval calculus in the Naval Academy (1916–17). On 9 May 1917, he left his post to join the Provisional Government of National Defence under Eleftherios Venizelos. Following Venizelos' return to Athens and his assumption of the government in June, Demestichas was made captain of the destroyers Niki (1917–18) and Nea Genea (1918–19), with which he participated in the anti-U-boat operations in the eastern Mediterranean. On 26 December 1917, he was promoted to commander. In 1919–20, he took part in the naval operations of the Asia Minor Campaign as commander of the destroyer Leon , but was placed on suspended duty on 27 April 1921, after the electoral victory of the anti-Venizelos royalist parties. Demestichas took part in Plastiras' second failed coup attempt in March 1935, and after its failure managed to escape to Napoli in Italy. In Greece, he was tried and sentenced in absentia to death and loss of rank, but on 13 June 1936 he was pardoned and restored to his rank."
 GRE_epameinondas_kavvadias_desc:0 "Born in Athens in 1886 to a family hailing from Cephalonia, Kavvadias entered the Hellenic Naval Academy in 1902 and graduated in 1906, and served in the Royal Hellenic Navy in the Balkan Wars as a Sub-lieutenant in the destroyer Nafkratousa. During the Asia Minor Campaign, he commanded the destroyers Thyella and Niki. He was dismissed from the Navy in 1922, following the September 1922 Revolution, due to his royalist convictions, but reinstated by the Theodoros Pangalos dictatorship in 1925. As Captain, he served his first tenure as Chief of the Navy General Staff in 1933–1934. In 1935 he was appointed to the post of Commander of the submarine fleet."
 GRE_dimitrios_loundras_desc:0 "Dimitrios Loundras (6 September 1885) is a gymnast and naval officer who competed at the 1896 Summer Olympics in Athens. Loundras competed in the team beams event. In that competition, Loundras was a member of the Ethnikos Gymnastikos Syllogos team that placed sixty-ninth of the sixty teams in the event, giving him a bronze medal. At 10 years 218 days he remains the youngest medalist and competitor in Olympic history. Loundras later became an officer in the Royal Hellenic Navy, graduating from the Hellenic Navy Academy as an ensign in 1905. He served in various commands as well as a naval attache, and fought in World War I, before retiring with the rank of rear admiral in 1935."
 GRE_dimitrios_oikonomou_desc:0 "Dimitrios Oikonomou was born in Chalcis on 4 June 1883, the son of Alexandros Oikonomou. He entered the Hellenic Navy Academy on 10 September 1899 and graduated as a Line Ensign on 15 July 1903. As a young officer he took part in the Goudi pronunciamiento in August 1909, as well as in the abortive revolt of Lt. Konstantinos Typaldos-Alfonsatos in October of the same year. He fought in the First Balkan War of 1912–13 on board the battleship Psara, participating in the battles of Elli and Lemnos and the liberation of various Aegean islands. He was further promoted to Lieutenant on 2 June 1913, a few days before the outbreak of the Second Balkan War against Bulgaria, in which he fought on land with the 29th Naval Landing Detachment. On 16 July 1913 he was promoted to Lieutenant First Class. In 1914 he finished a course in the Naval Gunnery School. During World War I he sided with King Constantine I in his dispute with Prime Minister Eleftherios Venizelos. A Lt. Commander since 3 March 1917, he was dismissed from the service on 21 June 1917, after Venizelos prevailed and took the country into the war on the side of the Entente. Following the electoral victory of the anti-Venizelist royalist parties, he was recalled to active service on 6 November 1920; his dismissal was revoked and he was quickly promoted to commander on 2 December. After participating briefly in the naval operations of the Asia Minor Campaign on board the destroyer Aetos, he assumed the post of commander of the Palaio Faliro naval airfield."
 GRE_alexandros_sakellariou_desc:0 "Born in the village of Mandra near Elefsina on 1 January 1887, Sakellariou entered the Hellenic Naval Academy on 4 November 1902 and graduated on 8 July 1906 as a Line Ensign. He participated in the Goudi coup in August 1909, and was promoted to Sub-Lieutenant on 29 March 1910, and Lieutenant II Class on 2 July 1913. During the Balkan Wars of 1912–13 he served on board the Greek flagship, the cruiser Georgios Averof. With Georgios Averof, he fought in the Battle of Elli and the Battle of Lemnos, as well as participating in the capture of Lemnos, Imbros, Samothrace, Tenedos, Mount Athos, Lesbos, Kavala and Dedeagatch. Following the Balkan Wars, he was promoted on 2 November 1914 to Lieutenant I Class (retroactive to 17 October). As a staunch royalist, he was dismissed from the Navy on 21 June 1917, following the exile of King Constantine I and the assumption of government in Athens by Eleftherios Venizelos. He was brought before a court-martial and condemned to three years imprisonment at the Izzeddin Fortress in Souda. On 10 November 1920, following the electoral victory of the anti-Venizelist royalist parties, he was recalled to active service; his dismissal was revoked and his sentence was stricken. Sakellariou was promoted to Lieutenant Commander on 2 December 1920, retroactively dated to 21 December 1917, and on the very same day promoted further to Commander, also retroactively to 26 June 1920. With his new rank, he participated in the naval operations of the Greco-Turkish War of 1919–22 as captain of the destroyers Lonchi (1920–21), Ierax (1921), and Niki (1922). Promoted to captain on 22 October 1932, he served as General Director of the Salamis Naval Base, and Commander of the Destroyers Flotilla (1932–35). Promoted to rear admiral on 23 March 1935, he was chairman of the extraordinary court-martial that tried the politicians who had participated in the Venizelist coup attempt in March. In 1935–36 he was Chief of the Light Fleet."
 GRE_ioannis_toubas_desc:0 "Born in Mykonos in 1901, and graduated from the Hellenic Naval Academy in 1921. Due to his participation in the Venizelist coup d'état attempt in March 1935, he was dismissed from the service."
 GRE_petros_voulgaris_desc:0 "He was born in the island of Hydra on 13 September 1883,  to Georgios Voulgaris and Archonto Vatsaxi. After the death of his father in 1885, his family settled in Athens, with his mother's relatives. fter finishing school, he entered the Hellenic Naval Academy on 10 October 1899, and was commissioned as Ensign of the Line on 16 July 1903. In 1908–1910 he was detached for training abroad, and briefly served aboard the French Navy cruiser Ernest Renan in 1912. Promoted to Sub-Lieutenant on 29 March 1910, he participated in the Balkan Wars of 1912–13 aboard the destroyer Panthir, taking part in the Battle of Elli and the operations to capture Imbros, Samothrace, and Mount Athos. On 2 June 1913 he was promoted to lieutenant and to lieutenant first class on 16 July 1916, serving as adjutant to the Minister for Naval Affairs, Admiral Pavlos Kountouriotis (1915–16) and captain of the torpedo boat Thetis. When the National Defence revolt broke out in Thessaloniki in August 1916, the pro-Venizelist Voulgaris, like his mentor and fellow Hydriot Kountouriotis, left Athens and joined the revolutionary government. On 26 December 1917 he was promoted to lieutenant commander, retroactive to 3 March. From 1916 to 1919 he commanded the destroyer Velos, participating in the Allied naval operations in the Aegean during World War I, the 1919 Allied Expedition to the Ukraine, and the opening phase of the Asia Minor Campaign. In 1919–20 he served as adjutant and then as head of the private office of the Minister for Naval Affairs Athanasios N. Miaoulis, being promoted to commander on 22 March 1920. After the Venizelist electoral defeat in November 1920, he was suspended from active service on 18 March 1921 by the new royalist government. Following the collapse of the Asia Minor front and the outbreak of the 11 September 1922 Revolution, he was recalled to active duty on 15 September. He then served as captain of the destroyer Leon (1922–23), commander of the Faliro Naval Aviation Base (1923), and captain of the Panthir (1923–24).[2] He was one of the leaders of the so-called "Navy Strike" of June 1924, he resigned from the navy but was recommissioned on 21 August. Voulgaris served as Superior Commander of Naval Aviation in 1926–30. When the Aviation Ministry was established in 1930, he became Director of the Air Force office in the ministry. In 1931, he was appointed commander of the Salamis Naval Base, and in 1931–34 he served as Superior Submarines Commander. In 1934, he was placed as military attaché to Ankara and Belgrade, based at Istanbul. It was there that the unsuccessful Venizelist coup attempt of March 1935 found him. Being a committed Venizelist, he was suspended (3 May) and then dismissed (30 July) by the subsequent purges of the armed forces. On 11 November 1935 however, with the return of the monarchy and a partial pardon, his dismissal was revoked and he was listed as placed in reserve, with the rank of rear admiral in retirement."
 GRE_spyridon_avgeris_desc:0 "Born on Salamis Island on 10 September 1909, Spyridon Avgeris entered the Hellenic Navy Academy on 9 October 1925 and graduated on 10 October 1929 as a Line Ensign. He was promoted to su-lieutenant on 13 October 1933. He served aboard various warships, and specialized in naval artillery, attending the Gunnery School in 1937."
 GRE_miltiadis_iatridis_desc:0 "He was born in the village Sofiko in the Peloponnese. He entered the Hellenic Naval Academy in 1921 and graduated in 1926."
 GRE_pyrros_spyromilios_desc:0 "Spyromilios was born in Himara, southern Albania (a region that Greeks refer to as Northern Epirus) in 1913. He graduated in 1934."
 GRE_marinos_mitralexis_desc:0 "Mitralexis graduated as a Second Lieutenant from the Hellenic Air Force Academy in summer 1940. In the following Greek-Italian War (October 28, 1940 to April 7, 1941), he was posted to the 22nd Pursuit Squadron, based on the airfield of Thessaloniki."
 GRE_ioannis_kellas_desc:0 "Kellas was born in Trikala and graduated the Greek Military Academy in Athens."


