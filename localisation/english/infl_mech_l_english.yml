infl_info_tt:0 "§LOverall Influence can be Affected by:§!\n §YOpinion§!\n §YAxis & Allies Allignment§!\n §YBooming Tourism§!\n   §LWeekly bonus is §l+0.2§!.§!\n §YCollaboration§!\n   §LWeekly bonus is Collab x 1.25\n    §ge.g. 0.25 * 1.25 = 0.3125 weekly§!\n §YTariff Mechanic§!\n   §LWeekly penalty is §n-1.5/2.0/2.5§! per level.§!\n §YManufacturers§!\n   §LWeekly bonus is §l+0.25§! per manufacturer.§!\n §YIdeology Specific§!\n   §LSame Ideology is §l+0.15§!.\n    §gwith the exception of Bulgaria where it is 0.§!§!\n   §LNeutral Greece with Comm. Nation is §n-0.25§!.\n   §LComm. Greece with Fasc. Nation is §n-0.75§!.\n   §LComm. Greece with Dem. Nation is §n-0.50§!.\n   §LFasc. Greece with Comm. Nation is §n-0.75§!.\n   §LFasc. Greece with Dem. Nation is §n-0.50§!.\n §YDiplomatic Pacts§!\n   §LPuppet/Subject is §l+1.25§!.§!\n   §LAttache To/Allied/Against is §i+1.00§!/§l+0.75§!/§n-1.00§!.§!§!\n   §LLend Leasing To/Against is §l+0.75§!/§n-0.75§!.§!\n   §LNon-Aggression is §l+0.2§!.§!\n   §LGuaranting Nation is §l+0.2§!.§!\n   §LGuaranteed by Nation is §l+0.15§!.§!\n   §LAny Nation that is allied to a nation where one of the above holds true and itself has no pacts with Greece is §l+0.15§!.§!\n §YOperatives§!\n   §LCivilian Infiltration:§! §l+0.25§!\n   §LNetwork Strength in Capital:§! §l+0.20/0.15/0.10§! for §O80%/50%/20%§! network strength\n   §LDiplomatic Pressure:§!  §l+0.2§! or §l+0.4§! with §ODiplomatic Training§! completed.\n   §LControl Trade:§!  §l+0.125§! or §l+0.25§! with §ODiplomatic Training§! completed.\n   §LPropaganda:§!  §l+0.125§! or §l+0.25§! with §OPsychological Warfare§! completed.\n §YSpecial Cases§!\n   §LMussolini in Power:§! §n-0.25§!\n   §LBulgarian Irredentism Focus Completed:§! §n-0.25§!\n   §LAdditions/Subtractions based on Advisors.§!\n   §LInfluence Decision is §l+1.5§!.§!\n§eRandomization:§!\n §LAfter everything is summed, there is a variance of 75-125%.§!\n§YLimitations§!\n  §LAfter §Y70/80/90/95§! influence thresholds are reached, influence gain is limited to §O90%/75%/60%/50%§! of its weekly value.§!\n\n§gHover over opinion/influence for specific details.§!"
