GRE_infl_category:0 "Influence"
GRE_infl_category_desc:0 "Greece is a small nation amidst giants. Yet, as David brought down Goliath, nothing is impossible. The diplomatic game is as important as the one on the battlefield.\n\n\n\n"
GRE_infl_rest_category:0 "Influence - Rest of the World"
GRE_infl_rest_category_desc:0 "Beyond the realm of global superpowers and neighborhood imbalance, it would be wise to extend our influence to other nations. Who knows what capabilities such a scheme could open us?\n\n\n"
GRE_infl_balkans_category:0 "Influence - The Balkans"
GRE_infl_balkans_category_desc:0 "The Balkans seem like a cauldron slowly set on fire. The pact that we've signed and protected all this time exists only on papers. Contrary to our position against the global superpowers, we should display dominance on the 'homefront'.\n\n"
