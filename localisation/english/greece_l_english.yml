GRE_a_game_of_shadows_category:0 "A Game of Shadows"
GRE_a_game_of_shadows_category_desc:0 "The sun sets and the secret talks begin. Words of betrayal, murmurs behind closed doors. Cunning lies to honest hearts drag the world into the shade. Nobody knows what the dawn will bring. §gNobody but us that is...§!\n"
