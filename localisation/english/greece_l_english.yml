commando_piazza_desc:0 "Similar to the German Kommandantur, the Italians set their base of operations, called Commando Piazza, in Panepistimíou str., next to the Currency Museum."
hs_enemy_headquarters_intel_tt:0 "\n§8Our §Yintel§! gives us the following information:§!\n §LCurrent Personality:§! [GetGarrisonPersonality]\n [GetGarrisonBehaviorINFO]\n [GetGarrisonBehavior]\n [GetGarrisonTargetedStates]"
bul_pol:0 "[BUL.GetAgency]"
bul_pol_desc:0 "The decision of the Germans to name Bulgaria as protector and keeper of peace in their occupied lands rather than allow their direct annexation (which they promised they would evaluate upon the conclusion of the war based on Bulgaria's contributions) has enraged the Bulgarians who desired otherwise. As a result, they immediately set out to 'prepare the land'."
