GRE_legitimize_the_government:0 "Legitimize the Government"
GRE_legitimize_the_government_tt:0 "Enables §YThe Exiled Government's First Steps§! decisions, which aim to legitimize the exiled government and empower it."
GRE_legitimize_the_government_desc:0 "The government is in dire need of global recognition. There are certain things that we can do to legitimize our government in both the eyes of the Allies and the citizens that we left behind. We should do all these as fast as possible, as any future hope the nation may have is us."
GRE_approach_greek_communities_in_egypt:0 "Approach Greek Communities in Egypt"
GRE_approach_greek_communities_in_egypt_tt:0 "Our §YExiled Government's Strength§! will increase depending on our relations with the §YDemocrats§!"
GRE_approach_greek_communities_in_egypt_desc:0 "In Egypt, there are considerable communities of ethnic Greeks living in Cairo and Alexandria, that also happen to be to very successful in businesses, playing an over-sized role in the Egyptian economy. Alas, they also tend to be Venizelist in their political sympathies and will probably cause a huge ruckus to the Metaxist ministers..."
GRE_reinstate_constitutional_elements:0 "Reinstate Constitutional Elements"
GRE_reinstate_constitutional_elements_desc:0 "Greeks of all shades of opinion are agreed upon the necessity of Greek government to make categorical statement without delay reinstating Constitution concerning freedom of the press and individual rights, abolished by Metaxas' regime. Majority of Greeks fail to understand why dictatorial methods of Metaxas have not been repudiated and fear their continuance after the war unless abolished now"-E.G.Sebastian"
GRE_abandon_any_though_for_democratic_transition:0 "Abandon any thought for Democratic Transition"
GRE_abandon_any_though_for_democratic_transition_tt:0 "This action will make our relations with the §nBritish§! §Rplummet§!, as well as the Democrats and the Communists. With the latter, we should not expect any future cooperation."
GRE_abandon_any_though_for_democratic_transition_desc:0 "The King will have none of this. It is his divine right to rule over his people and will not part with it, ever again. Greece will recover and follow the old days, those where it was led through divine rule!"
GRE_the_issue_of_relocation:0 "The Issue of Relocation"
GRE_the_issue_of_relocation_desc:0 "Much have been said about our relocation in Cyprus. It is finally time to decide what happens. Shall we win the Brits over, Cyprus will be ours and Enosis will be achieved. On the other hand, the British are making plans to move us to Pretoria and from there to London."
GRE_an_egypt_without_cromer:0 "An Egypt without Cromer"
GRE_an_egypt_without_cromer_desc:0 "British officials have assumed a dismissive attitude towards the Greek government-in-exile, with one Foreign Office civil servant writing that Greece was "an Egypt without a Cromer". The ambassador, Sir Reginald "Rex" Leeper spoke of Britain having the right of "friendly intervention" in Greek politics."
GRE_fix_the_snobbish_attitude:0 "Fix Their Snobbish Attitude"
GRE_fix_the_snobbish_attitude_desc:0 "Greece has one of the world's largest merchant marines and Britain is faced with the threat of starvation if the Kriegsmarine's U-boats can sink enough British shipping. Such can be a strong card to play against the British, to remind them that we are not their colonies."
GRE_freeze_grecoenglish_relations:0 "Freeze the GrecoEnglish Relations"
GRE_freeze_grecoenglish_relations_desc:0 "To hell with the Brits, they are better only to the Germans. They too wish to control and dictate our policies. We should make sure they get the least they can out of us and we'll find a way to figure things out."
