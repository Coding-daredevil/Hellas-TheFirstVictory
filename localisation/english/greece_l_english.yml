invigorating_hellenic_spirit:0 "Invigorating Hellenic Spirit"
invigorating_hellenic_spirit_desc:0 "The Hellenic population cannot simply 'change their brains', as the saying goes. This is a slow, gradual process, but one that can be accelerated. By helping the population, we will be able to speed up this change of behavior and indeed, time is of essence. Were our population not to be united when the enemy comes, who knows what might happen?\n\n§OBase Days per Iteration:§! §t365§!\n §9Immediate Reduction Bonus:§!\n  §g§YStability§! (linear):§! §70-100§!\n  §YMetaxas' Projects:§! §75§! §gper project§!\n  §YNikoloudis' Propaganda:§! §710§! §gper action§!"
workers_entering_factories:0 "Workers Into Factories"
workers_entering_factories_desc:0 "Our lack of industrialization can not be simply fixed by making a few decisions here and there. There is a due process till the work force feels comfortable enough and output surges. It is not going to be an easy task, but it is definitely possible.\n\n§OBase Days per Iteration:§! §t365§!\n §9Immediate Reduction Bonus:§!\n  §g§YStability§! (linear):§! §70-100§!\n  §YMetaxas' Projects:§! §75§! §gper project§!\n  §YNikoloudis' Propaganda:§! §710§! §gper action§!"
