GRE_andreas_apostolidis_pa_dynamic:0 "§g(Minister of Economics)§! Apostolídis"
GRE_grand_coalition_exiled_dynamic:0 "To Pneúma tis Oikoumenikís Kyvernisis"
GRE_grand_coalition_exiled_dynamic_tt:0 "§LThe motherland might have capitulated, but the Spirit of the Grand Coalition rages on. Although the benefits might not be as great as when we were in control, the people are still tied together by a common will and goal. And they know, that over there, beyond the sea, their soldiers and their government wait in anticipation. For the day will come, that they will return.§!\n\n§eHellenic State§! Weekly Stability Bonus: §G0.5%§!\n§eHellenic State§! Political Power Cost: §G-0.25%§!"
GRE_government_in_exile:0 "The Government in Exile"
GRE_government_in_exile_tt:0 "§LThe Greek Government in Exile is set on an arduous march. To be able to recollect itself, prepare and eventually, advance it needs people and materiel.§!\n\n"
GRE_government_in_exile_lack_of_brains:0 "Intellectual Disorganization"
GRE_government_in_exile_lack_of_brains_tt:0 "§LLacking a country, the proper infrastructure and even the brain themselves (who know where they ended up to) has severly struck our capabilities ro research. It will be a strenuous task to even slightly alleviate this problem.§!\n\n"
GRE_government_in_exile_lack_of_production:0 "Industrial Devolution"
GRE_government_in_exile_lack_of_production_tt:0 "§LAfter our capitulation, the only factories in our control are the foreign assets we've managed to secure through our earlier Diplomacy and trade deals. Those however are spread far and wide. Moreover, lacking an industrial center to coordinate the effort, it is extraordinarily difficult to even reach bare minimum standards of production. §LAnd let us not even talk about the vulptures who will seek to walk away from their end of the bargain§!§!\n\n"
