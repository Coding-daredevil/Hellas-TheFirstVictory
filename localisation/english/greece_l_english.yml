GRE_debt_to_the_ifc_dyn:0 "Debt to the I.F.C."
GRE_debt_to_the_ifc_dyn_desc:0 "Greece is heavily indebted to the International Financial Commission, a once influential organization now chaired only by the United Kingdom, France, and Italy. Despite the bloated state of the I.F.C., the countries attached still desire their debts from Greece to be paid in full - meaning that until we've paid our debts, or escaped them some other way, the I.F.C. has us by the purse strings.\n\n§g-----------------[ Mechanic Breakdown ]-----------------§!\n§g1. The debuffs scale into two parts. Clearing the first §Ohalf§! of the debt will drop both effects to just §t10%§!.§!\n§g2. Depending on how fast we complete our debt obligations, a scaled bonus will be granted.\n - §7Max:§! up to §Y1st§! of §YJanuary 1938§!\n - §tMin:§! after §Y5th§! of §YJuly 1939§!\n§g3. No bonus will be provided if debt is §Ydefaulted§!.§!"
