HS_kurtulus:0 "SS Kurtuluş"
HS_kurtulus_desc:0 "The sea blockade by the Royal Navy has blocked any relief towards our soon-to-be starving population. The National Greek War Relief Association, an organization formed in October 1940 by the Greek Orthodox Church, started to raise funds in the United States and to organize relief efforts to supply the population with food and medicine. The Allied high command are kinda reluctant to lift the blockade since it is the only form of pressure they have on the Axis Powers. However, a compromise can be reached to allow shipments of grain to come from the neutral Turkey, despite the fact that it was within the blockade zone. Turkish president İsmet İnönü is willing to sign a decision to help the people whose army he had personally fought during the Turkish War of Independence 19 years prior. The people of Turkey thus will become the first to lend a helping hand to Greece. Foodstuffs will be collected by a nationwide campaign of Kızılay (Turkish Red Crescent) and the operation will be mainly funded by the American Greek War Relief Association and the Hellenic Union of Constantinopolitans. Food supplies were sent to the port of Istanbul to be shipped to Greece. SS Kurtuluş is to be prepared for her voyage with big symbols of the Red Crescent painted on both sides. After having receiving permission from London to cross the blockade zone, the ship will leave Karaköy Pier on 6 October 1941 for the first time. Upon landing in Piraeus, the port city near Athens, the International Red Cross will take charge of unloading and of distributing the foodstuffs. In the following months, SS Kurtuluş is to make three more voyages to Greece delivering a total of 6,735 tons of food aid."
HS_more_food_from_turkey:0 "Increase food import from Turkey"
HS_more_food_from_turkey_desc:0 "600.000 Turkish liras are to be exchanged for additional food imports towards our nation as per Damaskinós' plan."
HS_more_food_from_australia:0 "Food imports from Australia"
HS_more_food_from_australia_desc:0 "370.000 tons of wheat are to be ordered from Australia but for this to occur the British should lift their blockade from our ports"
solidify_market_control:0 "Solidify Control Over the Black Market"
solidify_market_control_desc:0 "We will try to use our resistance forces to crush selfish elements within the Black Market in order to stop them from taking over our network. Every repeated completion of this decision decreases the overall chance a black market network has to fall on enemy hands, while making it much harder to be subdued."
Palamas_funeral:0 "The Funeral of Kostís Palamás"
Palamas_funeral_desc:0 "\nBorn in Patras, he received his primary and secondary education in Mesolonghi. In 1877 he enrolled at the School of Law, Economics and Political Sciences of the University of Athens, but he soon abandoned his studies. In 1880s, he worked as a journalist. He published his first collection of verses, the "Songs of My Fatherland", in 1886. He held an administrative post at the University of Athens between 1897 and 1926. Palamas wrote the lyrics to the Olympic Hymn, composed by Spyridon Samaras. It was first performed at the 1896 Summer Olympics, the first modern Olympic Games. The Hymn was then shelved as each host city from then until the 1960 Winter Olympics commissioned an original piece for its celebration of the Games.\n\nHe has been informally called the "national" poet of Greece and was closely associated with the struggle to rid Modern Greece of the "purist" language and with political liberalism. He dominated literary life for 30 or more years and greatly influenced the entire political-intellectual climate of his time. Romain Rolland considered him the greatest poet of Europe and he was nominated for the Nobel Prize for Literature on a total of 14 occasions, but never received it."
Worker_strikes:0 "The Preparation of Massive Worker Strikes"
Worker_strikes_desc:0 "In early 1943, rumours spread of a planned mobilization of the labour force by the occupation authorities, with the intent of sending them to work in Germany. The first reactions began amongst students on 7 February, but soon grew in scope and volume. Throughout February, successive strikes and demonstrations paralyzed Athens, which we aim to culminate in a massive rally set on the 24th on February and 5th on March."
Pressure_on_the_occupiers:0 "Apply pressure for the Work Force issue."
Pressure_on_the_occupiers_desc:0 "Although a tightly controlled government, we still have our pride as Greeks. The measure of securing a Greek workforce is certain to raise many problems, potentially more than it would solve. We could try to convince the Germans that such an act will just make the resistance that much stronger."
Help_occupiers_on_the_workforce_issue:0 "Aid the Occupiers with the Work Force issue."
Help_occupiers_on_the_workforce_issue_desc:0 "On the other hand, we could aid the Germans to secure their favor even more. Such an act however is certain to cause mayhem in our lands."
Damaskinos_acts:0 "Damaskinos is about to act!"
Damaskinos_acts_desc:0 "The recent events with the assembly of a Greek workforce to be sent onto Germany to work has caused a series of issues, even amongst the regime's members. Archbishop Damaskinos is not willing to sit idle and let the Germans have their way. He is set to act, question is, will we allow him, stop him, or even help him?"
Damaskinos_is_stopped:0 "Arrest Damaskinos"
