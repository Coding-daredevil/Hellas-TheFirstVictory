GRE_hellenic_state_catefory:0 "Elliniki Politeía"
GRE_hellenic_state_catefory_desc:0 "The Hellenic State is the name of the collaborationist government the Axis set up after the capitulation of Greece. In contrast to other countries and in a rare sign of respect to the tenacity of the Greek people, the Nazis allowed the formation of a Greek government.[Root.GetFamineStatusInCategory]"
GRE_hellenic_state_category_additional:0 "\n\n§YFamine Danger Levels:§!\n §OAttikí§!                                   --                   [47.GetStateFamineLevel]\n §YPelopónnisos§!                     --                   [186.GetStateFamineLevel]\n §YStereá Ellada§!                     --                   [935.GetStateFamineLevel]\n §YIónia Nisiá§!                          --                   [937.GetStateFamineLevel]\n §YHpeiros§!                                --                   [185.GetStateFamineLevel]\n §YThessalía§!                            --                   [936.GetStateFamineLevel]\n §YDytikí Makedonía§!            --                   [938.GetStateFamineLevel]\n §OThessaloníki§!                      --                   [939.GetStateFamineLevel]\n §YKentrikí Makedonía§!        --                   [731.GetStateFamineLevel]\n §YAnatolikí Makedonía§!      --                   [940.GetStateFamineLevel]\n §YThráki§!                                  --                   [184.GetStateFamineLevel]\n §YAnatolikí Thráki§!              --                   [941.GetStateFamineLevel]\n §ONisiá Aegéou§!                    --                    [187.GetStateFamineLevel]\n §YKríti§!                                     --                   [182.GetStateFamineLevel]"
request_german_intervention_to_italian_plans:0 "Request German Assistance in Italian Plans for Direct Occupation"
request_german_intervention_to_italian_plans_desc:0 "The Germans have always seen us with a keen eye. In addition, they are in favor of keeping the status quo in the area as this would create the least amount of problems possible for them. As such, having them quite down the Italians with ideas like the "Principality of Epirus" and the Ionian islands annexation, could prove to be a good strategy."
undermine_the_italian_control:0 "Undermine the Italian Administration"
undermine_the_italian_control_desc:0 "We could use the Germans to further undermine the Italian Administration. To achieve this we would be giving the Germans some benefits however." 
GRE_resistance_category:0 "Ethnikí Antístasi"
GRE_resistance_category_desc:0 "The National Resistance consists mostly of republican and communist forces that remained in Greece after the evacuation of the monarchist government and the King, George II. It will be a hard task to bring these conflicting factions together, but we must work as one."
