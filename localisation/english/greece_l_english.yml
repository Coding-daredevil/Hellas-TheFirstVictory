GRE_kathestos_4hs:0 "Kathestós Metaxá"
GRE_kathestos_4hs_desc:0 "Petty politics in Greece and the so-called National Schism divided Greek politics and society in the mid-1930s. A number of coups d’état and changes of governments led King George to choose General Metaxas to head a new government in 1936. As the new strong man in Greece, Metaxas is tasked to put an end to the instability and finally restored public order.\n\n§OMetaxás' Projects Completed:§!  [?GRE.amount_of_projects|+0]\n §OCurrent Additional Project Cost:§! [?kathestos_dynamic_ppcost|-2]"
GRE_kathestos_propaganda:0 "Yfipourgeio Typou kai Tourismou"
GRE_kathestos_propaganda_desc:0 "Theologos Nikoloudis was a Greek journalist and politician, more known as the Greek sub-minister of Press and Tourism. Nikoloudis had been born in Leros, located in the Dodecanese islands, in 1890. He first studied in Syros and then moved to Cairo, Egypt, where a thriving Greek community existed (one of the members of this community would be the maternal grandmother of Rudolf Hess). There he studied a commercial-oriented career as a bank clerk but cultivated a keen interest in journalism and he began working in newspapers and magazines in Alexandria.\n\n§OPropaganda Work Completed:§!  [?amount_of_work_in_propaganda|+0]\n §OCurrent Additional Project Cost:§! [?kathestos_propaganda_ppcost|-2]"
GRE_kathestos_asfaleia:0 "Yfipourgeio Dimosias Asfaleias"
GRE_kathestos_asfaleia_desc:0 "Konstantinos Maniadakis, a Greek Army officer and politician, was head of the internal security services of the dictatorial 4th of August Regime. A career engineers officer, Maniadakis resigned from the army in 1929. In 1936, dictator Ioannis Metaxas appointed him to head the Under-Ministry of Public Security. During his tenure, he managed to almost completely suppress and disorganize the Communist Party of Greece, imprisoning hundreds of its members and even publishing a government-controlled rival version of the party's newspaper, Rizospastis. Maniadakis as a Security Minister was regarded to be highly efficient against Communist policies in Greece. "
GRE_kathestos_war_preparation:0 "Kathestós Metaxá - Anadiorgánosi Stratoú"
GRE_kathestos_war_preparation_desc:0 "Having settled in the steering wheel of the nation, one of Metaxás’ primary concerns is the reformation and reorganization of the military, that has been lying in shatters since the disaster of Asia Minor. The state of the military is one of complete abandonmnet, having only received indifference from any past government since 1923, due to the unstable political climate. A conscription of 14 Merarchíes (divisions) Pezikoú (infantry), 1 Ippikoú (cavalry) and 4 Taxiarcíes Pezikoú (Brigades) are to be expected, but currently there is not enough equipment for more than six. The Airforce essentially exists only in papers, with 5 pursuit fighters and 41 anti air guns, while half of the current 12.000 machine guns are completely useless. Metaxás has seized control of the War Ministry personally and aims, with the help of his Chief of the Army General Staff , to restore the Greek Armed Forces."
GRE_kathestos_exoteriki_politiki:0 "Kathestós Metaxá – Exoteriki Politiki" 
#GRE_kathestos_exoteriki_politiki_desc:0 "Metaxás had always a neutral stance in foreign policy, trying to balance between the British and the Germans. Since the Corfu incident of 1923, the Italians have been our principal enemy. At least, as long as they are divided with the Germans on the ‘Austrian Question’, they can be considered a counterweight to Mussolini’s ambitions. Yet the seeming Rome-Berlin axis has worried Metaxá quite a bit. Greece needs to change her foreign policy, strengthening her neutrality at all costs."
buisiness_owners_capital:0 "Requesting capital investment from buisiness owners"
buisiness_owners_capital_desc:0 "To support the poor and the community as a whole, rich buisiness owners should contribute to the nation's growth."
win_over_workers_and_farmers:0 "Winning over workers and farmers"
win_over_workers_and_farmers_desc:0 "Hellas is mostly an agricultural nation. As such, the hellenic spirit is one tied to its workers and farmers and not the few buisiness elite. Metaxás being born into a middle class family always frowned the power of the rich and disliked the neglect of the poor."
win_over_traders:0 "Winning over the traders"
win_over_traders_desc:0 "Greece is a nation full of exports and imports. A policy that would help the traders would be beneficial for all, state included."
GRE_comm_upr:0 "The Communist Threat"
GRE_comm_upr_desc:0 "The communists have been rebellious as of late. Talks of an open rebellion have reached our ears. If we do not tackle this threat, we might be caught completely off guard."
GRE_repub_upr:0 "The Republican Threat"
GRE_repub_upr_desc:0 "The hectic and rebellious political climate of the past two decades has transformed even the democrats of this country into usurping beasts. Although in theory it should be easier to deal with the Democrats than the Communists, we should never underestimate their potency at stirring up trouble."
omothymia:0 "Omothymia"
omothymia_desc:0 "Etymologically, the word comes from the word 'omoios', meaning same, and 'thymos', meaning anger but also breath, will, soul. It indicates the condition in which everyone is described by the same will and temper. Metaxás strongly believed that for Greece to recover, the nation should have the characteristic of omothymia, where everyone would work for the common good, regardless of their class or occupation."
