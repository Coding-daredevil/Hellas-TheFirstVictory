GRE_alexandros_papagos_1_desc:0 "Alexandros Papagos was born in Athens in 1883, his father being the Major General Leonidas Papagos, who occupied senior posts during his military career, including Director of Personnel at the War Ministry and aide-de-camp to the King. His ancestry was partly Aromanian and partly from Syros. In 1902 he entered the Brussels Military Academy and followed it up with studies at the Cavalry Application School at Ypres. He was commissioned as a Cavalry 2nd Lieutenant in the Hellenic Army on 15 July 1906. He married Maria Kallinski, the daughter of Lt. General Andreas Kallinskis-Roïdis. Promoted to Lieutenant in 1911, he participated in the Balkan Wars of 1912–13 attached to the field headquarters of the Crown Prince, and from 1913, King Constantine. In 1913 he was promoted to captain. After the Balkan Wars, he served in the 1st Cavalry Regiment and the staff of III Army Corps. Promoted to major in 1916, he was appointed as chief of staff of the Cavalry Brigade. A confirmed monarchist, he was dismissed from the Army in 1917 as a result of the National Schism. He was recalled to active service in 1920 following the electoral victory of the monarchist parties, with the retroactive rank of Lt. Colonel, serving once more as chief of staff of the Cavalry Brigade and of the Cavalry Division during the Asia Minor Campaign against the Turkish National Movement of Mustafa Kemal. After the disastrous defeat of the Greek army in August 1922 and the subsequent outbreak of a military revolt, he was once more dismissed from the army, but was recalled in 1926, with the rank of colonel. In 1927 he was appointed as commander of the 1st Cavalry Division. Promoted to major general in 1930, in 1931, he was named Deputy Chief of the Hellenic Army General Staff. In 1933–35 he served as Inspector of Cavalry, followed by commands of the I and III Army Corps. He was promoted to Lt. General in 1935."
