get_name_test_tt:0 "Hey [THIS.GetName]"
GoS_allowed_divisions_info:0 "    The §GItalians§! have long seen us inside their sphere of influence. Our current policy against them is one of §Oappeasal§!. To avoid giving them any substantial ruse, we have taken the §Ysteps§! of §Yavoiding building fortifications on the borderline region§! of Epirus and Albania, §Ymanning those borders§! and finally, keeping a §Ylimited army division count§!. In reality however we could trick the Italians, at least in the divisions part. §YDepending on their army intel on us§!, we could get away with some additional divisions. To realise the level of §Rtheir intel on us§! however, we will require some spy action of our own."
