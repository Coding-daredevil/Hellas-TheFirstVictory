GRE_the_army_war_dyn:0 "The Hellenic Armed Forces"
GRE_the_army_dyn_desc:0 "The Hellenic Army is but a shadow of its former self. Recent defeats and political turmoil have left the army completely unprepared and in disarray. All of this have to change, and fast, as the enemy is literally at the gates."
GRE_the_army_war_dyn_desc:0 "All the work we put into modernizing our armed forces can finally pay off. However, this won't last for long."
GRE_the_army_dyn_generals_tt:0 "The §eHellenic Army§! is currently consisted of:\n §OOfficers:§! [?GRE.army_leaders]\n  £faction_gre_monarchist §YMonarchists§!\n  £faction_gre_venezelist §YRepublicans§!\n  £faction_gre_communist §YCommunists§!\n  £faction_gre_fascist §YFascists§!"
GRE_war_strain:0 "War Strain"
GRE_war_strain_desc:0 "§L-----------------------------------------------------------------\nGreece is a small nation. Fighting a war on the front lines while simultaneously developing our industry is §Rstill§! beyond our capabilities. Everytime we enter an §Yoffensive§! war, or take part in a §Yworld war§! with major nations involved we will be facing the problem of sacrificing our industrial capabilities to send our men into the frontlines. In addition, our lack of logistical supplies will cause §YArmy Disfunction§! if we fight a prolonged war. Depending on our §Ydeployed Manpower§! ( current and casulaties ) we will be suffering gradually harsher consequences on our §Yproduction efficiency§!, as we will be relocating capable workers from our industry to the frontlines. Likewise, disbanding our troops will lead even to a §Ypotential§! increase of efficiency, but that leaves the question 'who will be defending our borders?'§!"
GRE_communists_utterly_crushed:0 "Communists Utterly Crushed"
GRE_communists_utterly_crushed_desc:0 "We may have managed to crush the communists and rendered them uselesss, however it did leave a deep scar on us too. One that might be impossible to heal."
GRE_communists_crushed_tt:0 "\n§RA dragging sense of hatred will make it even more difficult to positively affect the £faction_gre_communist §YCommunists§!.§!"
GRE_republicans_utterly_crushed:0 "Republicans Utterly Crushed"
GRE_republicans_utterly_crushed_desc:0 "We may have managed to crush our sworn enemies, the Republicans and render them uselesss, however not without a cost on us too."
GRE_republicans_crushed_tt:0 "\n§RA dragging sense of hatred will make it even more difficult to positively affect the £faction_gre_venezelist §YRepublicans§!.§!"
