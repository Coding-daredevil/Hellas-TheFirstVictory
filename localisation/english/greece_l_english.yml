kommandatur:0 "Kommandantur"
kommandatur_timeout_tt:0 "The §hGerman Garrison§! will make its move."
kommandatur_fail_tt:0 "The state which the §hKommandatur§! resides falls to the §eAndártes'§! hands."         #\n\n§8In that case, till a new location is found, the occupying forces will be disorganized and unable to conduct their desired operations.§!
kommandatur_desc:0 "Referred to as 'Kommandatoúra' by the citizens, these garrison headquarters are a series of outposts set by the German Reich to supress and opress the local population. The central Kommandantur of Greece resides in Athens, in the basement of a building in Koraí 4 str., whereas the Gestapo Headquarters and holding-cells are in Mérlin 6 str., in Kolonáki. The Supreme German Military Government on the other hand, is based in the Army Share Fund Mansion, between Panepistimíou (University) str. and Voukourestíou (Bucharest) str."
commando_piazza:0 "Commando Piazza"
#commando_piazza_timeout_tt:0 "The §iItalian Garrison§! will make its move."
