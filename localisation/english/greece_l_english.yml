GoS_agency_cooperation_title:0 "Cooperation Between Agencies"
GoS_agency_cooperation_info:0 "    §LFrom the dawn of time spies existed, in one form or another. Agents hired for specific purposes, sometimes with devastating effects. Now, possibly more than ever, Intelligence is of outmost importance. But even to that part, our nation is lacking. To catch -and why not, even surpass- the titans in this game of cat and mouse, we will need a helping hand. The choice, is of significant importance...§!"
