GRE_italian_ambition:0 "Italian Ambition"
GRE_italian_ambition_desc:0 "Keeping her allies out of the war, considering it will only take "some days", Benito Mussolini aims to completely overun Greece through his own efforts. Such an act will grant him complete control of the occupied land, if he were to succeed.\n\n§RThe more nations join the war against Greece, the less Italy will keep for herself. If this national spirit is lost, it will be the Germans to carve up the Greek land, even allowing a puppet state to exist possibly.§!"
