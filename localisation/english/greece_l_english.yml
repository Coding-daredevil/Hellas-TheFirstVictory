GRE_government_in_exile_category:0 "Exóristi Kyvérnisi"
GRE_government_in_exile_category_desc:0 "The Greek government-in-exile was formed in 1941, in the aftermath of the Battle of Greece and the subsequent occupation of Greece by Nazi Germany and Fascist Italy. The government-in-exile is currently based in Crete but plans are drawn to move to Cairo, Egypt, shall the island fall. It is the internationally recognised government during the Axis occupation of Greece. \n§YExiled Government's Strength:§! [Root.GetExiledStrengthStatus]"
