train_25_percent_of_lvl3_generals_tt:0 "The condition of §G25%§! of our §nCompletely Untrained Officers§! will improve."
train_percent_in_order_generals_tt:0 "§OThe following improvements can be expected:§!\n  §O+§!§G15%§! of §YCompletely Untrained Officers§!\n  §O+§!§G10%§! of §YUntrained Officers§!\n  §O+§!§GTwo§! §YPreliminarily Retrained Officers§!\n  §O+§!§GOne§! §YVirtually Reintegrated Officer§!\n    §Gwill see their §YOfficer Condition§! improve§!."
train_serres_training_mission_tt:0 " §YEvery Officer§! participating:\n  §gCriteria:§!\n   - §LCommanding at least (§O3§L/§!12§!) Divisions/Battalions§!\n §gEffects:§!\n   §G+§! (§OChance§!) their §Yattack§! will increase by §Y1§!.\n   §G+§! (§OChance§!) their §Ydefense§! will increase by §Y1§!.\n   §G+§! (§O10%§!) chance they either gain §YInfantry Leader§!, §YEngineer§! or §YTrickster§!.\n   §G+§! their §Ycondition§! will improve."
train_prepare_for_fast_relocation_mis_tt:0 "The §YField Marshall:§!\n  §G+§! (§OChance§!) §YSkills§! will increase by §Y1§!.\n  §G+§! §YOrganizer§!.\n  §G+§! The §YField Marshal's Condition§! will improve.\nThe §YAssigned Generals:§!\n  §G+§! their §Ylogistics§! will improve by §Y1§!.\n  §G+§! their §Yplanning§! will improve by §Y1§!.\n  §G+§! (§O10%§!) chance they either gain §YOrganizer§!, §YEngineer§! or §YTrickster§!.\n  §G+§! The §YGenerals' Condition§! will improve.\nAdditionally [?indX|O0] §YPolitically Friendly Officers§! will have their condition improve.§!" 
train_send_generals_to_get_used_with_land_mis_tt:0 "The §YField Marshall:§!\n  §G+§! (§OChance§!) §YDefense§! and §YPlanning§! will increase by §Y1§!.\n  §G+§! §YMountaineer§! or §YHill Fighter§!.\n  §G+§! The §YField Marshal's Condition§! will improve.\nThe §YAssigned Generals:§!\n  §G+§! (§OChance§!) §YDefense§! and §YPlanning§! will increase by §Y1§!.\n  §G+§! (§O10%§!) chance they either gain §YTrickster§!, §YMountaineer§!, §YHill Fighter§! or §YEngineer§!.\n  §G+§! The §YGenerals' Condition§! will improve.\nAdditionally [?indX|O0] §YPolitically Friendly Officers§! will have their condition improve.\n\n§gThe chance for the officer to receive an increase in their skill level is depedent on §O2§! parameters, §Yveterancy§! and §Ycurrent skill level§!. A 4-war-veteran is 30% more likely to receive, a 3-war veteran 20% and a 2-war veteran 10%. If the officer's skill is below 3, it will always increase. From 3 and beyond the chance will drop as following 75%/40%/20%/10%/5%.§!" 
train_ideologically_close_disclaimer_tt:0 "§eCandidate Selection:§!\n §LCandidates for selection are Officers whose political leanings are close to ours. In this case, an Officer might be selected if our relations with his ideological group is at least [GetStatusForDisclaimer].§!"
train_ideologically_close_disclaimer_neg_tt:0 "§gCandidates for selection are Officers whose political leanings are not opposing ours. In this case, an Officer will NOT be selected if our relations with his ideological group is below [GetStatusForDisclaimer].§!"
train_assigned_generals_disclaimer_tt:0 "\n§gIf the number of the assigned generals is higher, or they do not match the specified restrictions, then they will be choosen at random. If there are not enough assigned Generals, then they will be randomly selected from the available General list.§!"
