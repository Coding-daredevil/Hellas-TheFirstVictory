l_english:
 hellenic_news.1.t:0 "The election is over!"
 hellenic_news.1.desc:1 "The elections seemed like a cauldron set on fire. Kómma Filelefthérwn (Liberals) emerged as the largest party in the Parliament, winning 126 out of 300 seats. However, just 20.86% of the legal population came in to vote and even worse, the end result is an equilibrium between the KF (Venizelists) and Laikón Kómma (Anti-Venizelists). The country is facing a deadlock and Demertzis and his cabinet are to stay in power until the two sides come into a consensus."
 hellenic_news.1.a:0 "Wait, so nobody won?"
 hellenic_news.2.t:0 "The King makes his move."
 hellenic_news.2.desc:1 "Seizing the initiative, King George surprises everyone by appointing former general and military genius Ioannis Metaxás as the Minister of War. It is considered a very significant move on behalf of King George, partially because Metaxas is a known royalist, but mostly because he is one of few politicians that support an authoritarian, non-parliamentary regime. "
 hellenic_news.2.a:0 "Greece is heading into a perilous path!"
 hellenic_news.3.t:0 "Demertzis dies of a heart attack. Metaxás becomes Prime Minister"
 hellenic_news.3.desc:0 "\nIn yet another turn of events, Demertzis is reported of having suffered from a sudden heart attack. The King, losing no time whatsoever and without consulting the political leadership, acts and places Metaxás as the country’s Prime Minister."
 hellenic_news.3.a:0 "Rest in peace."
 hellenic_news.4.t:0 "A vote of confidence for the Prime Minister"
 hellenic_news.4.desc:0 "After another failure of the two parties to come into an agreement, Metaxás’ government secured a vote of confidence on April 27th, 1936 with 241 votes for, 4 abstained and 16 against, the members of KKE and Georgios Papandreou. Three days later, the Parliament voted any cease of operations for five months, authorizing the government to act on its own, with the supervision of a parliamentary council, which however is obvious is never going to exist."
 hellenic_news.4.a:0 "The cauldron is still hot, it seems."
 hellenic_news.5.t:0 "Strikes!"
 hellenic_news.5.desc:0 "The patience of the working class seems to have reached its nadir. The harsh working conditions and the reduce in salary has skyrocketed their dissatisfaction and they are now on the streets. The crisis is escalating by the day, if we do not react fast enough, it threatens to go beyond our control."
 hellenic_news.5.a:0 "We must act."
 hellenic_news.5.a_tt:0 "§RIf the necessary focus is not completed within the next few days, the crackdown will be harsher than what the regime had planned and cause a massive upheaval to the political landscape.§!"
 hellenic_news.6.t:0 "Border violations spotted by the Italians"
 hellenic_news.6.desc:0 "The Italians have discovered our fortifications on the Epirus region. Such an act was demt as a casus belli and as such, the Italians have gained the right to invade, if they so much desire."
 hellenic_news.6.a:0 "Damn"
 hellenic_news.6.a_tt:0 "§RThe Italians have gained a wargoal for 30 days. It is unknown whether they will decide to have a go at us or not.§!"
 hellenic_news.7.t:0 "King Zog flees to Greece"
 hellenic_news.7.desc:0 "King Zog of Albania has fled to Greece after his country was taken over by the Italians. Apparently he was very angry, characterizing Hitler and Mussolini as two madmen facing two fools who sleep, referring to Chamberlain and Daladier. Such an outcome could potentially have its own negative effects, but for the time, we should be hospitable to the royal family."
 hellenic_news.7.a:0 "Our hands are getting tied"
 hellenic_news.7.a_tt:0 "§RThe Italians will certainly approach us at some point regarding King Zog. We must be ready to give them a sufficient response.§!"
 hellenic_news.150.t:0 "The Italians blast through Greek Defences"
 hellenic_news.150.desc:0 "As Mussolini had predicted, the Greeks melted before the might of his army. It won't be long, he believes, till he crushes their back."
 hellenic_news.150.a:0 "Onwards"
 hellenic_news.150.b:0 "We must recover"
 hellenic_news.151.t:0 "The Greeks hold back the Italians"
 hellenic_news.151.desc:0 "Stupefied, il Duce could not believe his ears. He had expected a quick collapse of the front. He had even sent bribes to ensure of the outcome, yet, the Greeks have hold firm. An uneasiness struck the dictator and a cold sweat reached his neck from his back."
 hellenic_news.151.a:0 "Counter-Attack!"
 hellenic_news.151.b:0 "Belief in Duce!"
 hellenic_news.152.t:0 "The Italian Spring Offensive"
 hellenic_news.152.desc:0 "The Italian invasion of Greece has been a failure, up until now at least. Italian leader, duce Benitto Mussolini has pjoined his army in an effort to raise morale, for one last ditch attempt to achieve on-field success before the Germans take all the credit."
 hellenic_news.152.a:0 "Let them come!"
 hellenic_news.153.t:0 "Führer Directive No. 25"
 hellenic_news.153.desc:0 "The Italian invasion has failed and the Germans have lost their patience. Only God knows why they are in such a haste to shut down the Balkan front. No matter the reason however, our negotiations collapsed and now the Germans enter the fray."
 hellenic_news.153.a:0 "Enemies everywhere"
 hellenic_news.156.t:0 "Greeks smash Italians back into Albania"
 hellenic_news.156.desc:0 "The Greek Counter-Attack has smashed the Italian Army and forced it into a full retreat to the depths of Albania. Greek cities are liberated one after the other, with the local Greek population coming outside to greet their liberators."
 hellenic_news.156.a:0 "The writings of a Triumph!"
 hellenic_news.156.b:0 "Ubaldo Soddu, where are my legions!"
 hellenic_news.157.t:0 "Stalemate in Albania"
 hellenic_news.157.desc:0 "The Greek Counter-Attack has caused the Italian army quite a headache, but the line has been stabilized. Still, the Italians have been humiliated. Mussolini is fuming in anger, waiting for Spring to get his revenge."
 hellenic_news.157.a:0 "Solidify our positions!"
 hellenic_news.157.b:0 "Ubaldo Soddu, you will be shacked for this!"
 hellenic_news.200.t:0 "The Greeks take an Allied Turn!"
 hellenic_news.200.desc:0 "News from Athens this morning, the Greeks seem to have taken a turn for the Allies. The newly formed deal between Greece and Britain is certainly to provoke their enemies while strengthening their bonds. It is still uncertain as to how beneficial this pact was for the Greeks, who seem to have annoyed the wrong people."
 hellenic_news.200.a:0 "Interesting News"
 ###########################[ EVENTS THAT REQUIRE ACTION ]#########################
 hellas.1.t:0 "The dreadful 9th of May"
 hellas.1.desc:0 "The epicenter of this earthquake is none other than Thessaloniki. The worker’s movement has been demonstrating ferociously on the streets. Metaxás is thinking of a harsh crackdown, that however could lead to deaths. In turn, our regime could be stigmatized domestically and in foreign circles. Perhaps a more unifying approach could work?"
 hellas.1.a:0 "Follow the plan, suppress all troublemakers."
 hellas.1.b:0 "Adopt a milder approach, still make them disperse."
 hellas.1.c:0 "Let's listen to what they have to say..."
 hellas.2.t:0 "The 4th of August Regime is proclaimed!"
 hellas.2.desc:0 "Claiming a state of emergency, the danger of domestic upheaval and the global instability, Metaxas called for a ministerial council and announced his decision to postpone indefinitely many aspects of the Constitution. With the acquiescence, Metaxás dissolved parliament and dictatorship ensued. The communist paper Rizospástis has been banned and certain members of KKE, like Vasílis Vervéris and Manólis Manoléas, have been arrested."
 hellas.2.a:0 "Chaire Archige!"
 hellas.3.t:0 "The Influence of the Fascist Standards."
 hellas.3.desc:0 "Although there is an undeniable influence of the strong, firm fascist regimes of Europe, Metaxás is not a proponent of fascism. His realpolitik and realism with which he approaches every situation are more similar to the European mindset. Yet his goal is one of a purely Hellenic path, towards a great future. Not of revanchism, but of civilization. Or so he claims. The future still lies ahead."
 hellas.3.a:0 "Towards a Hellenic Future!"
 hellas.3.b:0 "Realign with the German mindset."
 hellas.4.t:0 "The Cretan Uprising"
 hellas.4.desc:0 "A Coup d'état attempt has taken place on the island of Crete, with the city of Chania as its epicenter. It seems our Asfáleia was unprepared for it and slipped its grasp. Thankfully, due to bad organization the coup collapsed within hours after our timely action. The question now is, how shall we act? Metaxás is considering a tolerant approach"
 hellas.4.a:0 "Follow the plan"
 hellas.4.a_tt:0 "After a month, a series of court martials will take place on Chania, yet through the tolerant attitude of the dictator the main conspirators will flee to Cyprus while the rest will be condemned and exiled. An amnesty will be given after a year. No death penalty will be given. §C\n This action will build relations with Republicans/Communists§!."
 hellas.4.b:0 "Harsh Crackdown"
 hellas.4.b_tt:0 "We will crack down harsh upon the conspirators and inflict them the greatest penalty possible. §C\nThis will further stabilize our regime but inflict a heavy damage on our relations with the Republicans/Communists§!."
 hellas.5.t:0 "The New Archbishop of Athens"
 hellas.5.desc:0 "A new archbishop is to be elected in Athens. The two main contenders are Damaskinos of Corinth and Chrysanthos of Trebizon. The former is a leading opponent of the regime and, although Metaxas has adopted a neutral stance regarding the electoral procedure, he is indeed much closer to Chrysanthos, who is also clearly favored by the King, George II. The voting saw Damaskinos receive 31 votes while Chrysanthos 30, effectively making Damaskinos the elected archbishop of Athens and primate of Greece. But this doesn’t have to be the case. Metaxás has a plan…"
 hellas.5.a:0 "Follow the plan"
 hellas.5.a_tt:0 "This is a blatant anti-Metaxas movement and we have to crush it. We can send Damaskinos to exile In a monastery and forcefully put Chrysanthos on top with a decree. §C\n This action will worsen relations with Republicans§!."
 hellas.5.b:0 "Avoid action"
 hellas.5.b_tt:0 "We should leave the Church to decide for itself. §C\nOur choice to not act upon the election of the archbishop will prove the Republicans/Communists that we can open dialogue§!."
 hellas.6.t:0 "The Immediate Threat"
 hellas.6.desc:0 "Talks of rebellion have already started to appear. The proclamation of our regime is not to be easily accepted by some. To avoid a full out civil war we must act with haste. To ensure that our regime will put an end to the communist and republican threat, we must win the people, as well as organize the security forces."
 hellas.6.a:0 "We must make haste!"
 hellas.7.t:0 "Metaxás Line Revealed!"
 hellas.7.desc:0 "The enemy was cought completely off guard by our fortifications and has suffered immense casualties on their first assault. Currently they are forced to withdraw and change their plans, however as they are still unaware of the extent of our fortifications, the enemy commanders are at a loss on how to act."
 hellas.7.a:0 "Success!"
 hellas.8.t:0 "Metaxás Line Revealed!"
 hellas.8.desc:0 "The enemy was cought completely off guard by our fortifications and has suffered immense casualties on their first assault. Currently they are forced to withdraw and change their plans, however as they are still unaware of the extent of our fortifications, the enemy commanders are at a loss on how to act."
 hellas.8.a:0 "Success!" 
 hellas.9.t:0 "IMRO ruffians caught completely off guard!"
 hellas.9.desc:0 "Our thorough work through Asfáleia on the Macedonian front has proven to be extremely successful. The Bulgarians wanted to rouse the land, in return, they got a beating."
 hellas.9.a:0 "That's one less problem to worry about" 
 hellas.11.t:0 "Papágos to be promoted to Field Marshal"
 hellas.11.desc:0 "With the intention of solidifying the upcoming coup d'etat, Metaxás has a plan to promote the loyal Monarchist General as Chief of the Army General Staff. Papagos had remained Minister of Military Affairs until Kondylis' resignation on 30 November and was re-appointed to the post in the succeeding Konstantinos Demertzis cabinet on 13 December 1935 until 5 March 1936. On 5 March 1936 he was named Inspector-General of the Army, holding the post until today."
 hellas.11.desc2:0 "With the intention of solidifying the upcoming coup d'etat, Metaxás has a plan to promote the loyal Monarchist General as Chief of the Army General Staff. Papagos had remained Minister of Military Affairs until Kondylis' resignation on 30 November and was re-appointed to the post in the succeeding Konstantinos Demertzis cabinet on 13 December 1935 until 5 March 1936. On 5 March 1936 he was named Inspector-General of the Army, holding the post until today. \n\nHowever, Metaxás might have a chance to adapt his plans a bit, in order to make the declaration of the regime fall a bit lighter to the heads of Democrats and Leftists."
 hellas.11.a:0 "Promote Papágos"
 hellas.11.b:0 "Promote Márkos Drákos"
 hellas.11.c:0 "Promote Geórgios Stanótas"
 hellas.11.d:0 "Promote Napoléon Zérvas"
 ###########################[ GRECO-ITALIAN WAR EVENTS] ]############################
 hellas.100.t:0 "Winter Weather"
 hellas.100.desc:0 "Following the Italian declaration of war on late Autumn, the bad weather disabled the planes of both sides with Italians taking the biggest hit as the Greeks had very few planes to begin with"
 hellas.100.a:0 "Tis but a slight breeze"
 hellas.101.t:0 "The United Kingdom offers us membership to the Allies"
 hellas.101.desc:0 "Loyal to their words (possibly having learned their lesson from Poland), the British are offering us a membership into the allies. However, such an offer is a double-edged sword. If Greece accepts the invitation, the Germans are certain to intervene in favor of the Italians. There is also much doubt on the quantity of the Allied assistance as the transfer of divisions from Egypt will be limited. The British indeed offered a lot less divisions than what the Prime Minister had asked for. On the other hand, pursuing the war alone (at least on papers) and achieving key victories, could potentially open a diplomatic route to end hostilities."
 hellas.101.a:0 "We should decide wisely"
 hellas.102.t:0 "Bulgarian Border Left Unmanned"
 hellas.102.desc:0 "Moving our troops away from the Bulgarian border will simply allow the Bulgarians to stab us in the back. Like it or not, we must maintain a strong garisson at least across the Kilkis-Kavala line (behind Néstos river), of at least 4 divisions, eitherwise the Bulgarians will attack!"
 hellas.102.a:0 "We should make haste"
 hellas.103.t:0 "The Italians are making Preparations!"
 hellas.103.desc:0 "Our reports say that the Italians have started preparations across Albanian land. They proclaim otherwise, giving cheap excuses in the meantime, however one thing is for certain. Mussolini prepares for war"
 hellas.103.a:0 "We must be ready"
 hellas.104.t:0 "Führer Directive No. 25"
 hellas.104.desc:0 "The situation at the Balkans looks dire. The Italians have lost all initiative and despite what Mussolini tells us, he won't be making it anywhere close to Athens in a fortnight. We must join the war and bail the Italians out, now before we commit on Barbarossa."
 hellas.104.a:0 "Follow the directive"
 hellas.104.b:0 "Let them suffer from their stupidity"
 hellas.105.t:0 "Germans warn us of any Transgression"
 hellas.105.desc:0 "Regardless of whether we join the British or not, the Germans have set a casus beli in case we grant any enemy of theirs military access to our land. Especially the airports of Northern Greece, from where the Allied bombers will be within range of the Ploiesti oilfields."
 hellas.105.a:0 "Very well"
 hellas.107.t:0 "The Liberation of Albania"
 hellas.107.desc:0 "The enemy has been vanquished, buried in a pile of snow or in the depths of the Adriatic. Albania is liberated from Italian occupation. By no longer sharing a land border with our foe, we have essentially reduced their hopes of conquest to dust. They can only come to the negotiations table now, pitiful and humiliated. Still- there is still one more power that could make the jump, isn't there?"
 hellas.107.a:0 "Onwards, to Palazzo Venezia and Sala del Mappamondo"
 hellas.107.b:0 "Open Negotiations"
 hellas.108.t:0 "The Treaty of Tirana"
 hellas.108.desc:0 "Italian channels are quiet. Is it shame, or anger, the reason they cannot speak? Is the injustice brought upon us, or their lack of might to make right that hinders them? There is someone however, that Duce can't avoid talking to."
 hellas.108.a:0 "Approach the Germans"
 hellas.108.b:0 "Nevermind, war it is"
 hellas.111.t:0 "The Treaty of Tirana"
 hellas.111.desc:0 "The Italian delegation enters the finely decorated hotel floor. Everything is quite. Glances are thrown left and right. The German mediator looks anxious. Everyone seeks something. Some more than others. The time to decide is now, what will our terms be?"
 hellas.111_1.desc:0 "After a small break for coffee and appetizers, the delegations return to their seats. Quiet once more fills the room. The German mediator looks left and right and proposes to continue."
 hellas.111_2.desc:0 "'Before we finish here, tell Mussolini, that spaghetti-eater, we haven't tasted worse pasta than this shit we found in your governor's cellar'. You raise the dish and let the contents fall to the floor. The spaghetti splurs and it is revealed you had actually cut them in half before throwing them to the pot. One Italian delegator faints, another grits his teeth. 'Take your pasta and go back where you came from'. You turn towards the waiter and whisper 'This will probably cost us a pretty penne!'"
 hellas.111_25.desc:0 "'Before we finish here, I will repeat what I once said. Tell Mussolini, that spaghetti-eater, we haven't tasted worse pasta than this shit we found in your governor's cellar'. You raise the dish and let the contents fall to the floor. The spaghetti splurs and it is revealed you had actually cut them in half before throwing them to the pot. One Italian delegator faints, another grits his teeth. 'Take your pasta and go back where you came from'. You turn towards the waiter and whisper 'This will probably cost us a pretty penne!'"
 hellas.111_3.desc:0 "Soon waiters join the room, bringing dishes of wonderfully cooked pasta and other dishes your cultures share. The Germans seem a bit perplexed, but it is obviously because their food is garbage compared to yours. After a long break, the delegations return to the matter at hand. Quiet once more fills the room. The German mediator looks left and right and proposes to continue."
 hellas.111_4.desc:0 "The lad seems stupefied for a second. He blinks twice. 'Oh certainly, sir', he finally responds. 'You see this is your chance to ask for whatever you wish. A certain threshold has been determined already for what these fine gentlemen are willing to accept. It is based on your influence, collaboration, the number of factories and strength of forces you and they have right now, as well as any subjugation of pesky neighbors you might have accomplished. The Germans might help a bit too'. The lad pauses, but quickly, he adds as he recalls. 'Oh, if you can't see the threshold that's because your civilian intel over the Italians is too low. You also need to make some selections for the finalize option to appear'."
 hellas.111_45.desc:0 "'Are you certain, sir?', the words slip out of his mouth. Terrified, he looks at you. Your face speaks for yourself. <It> is to be brought immediately. You are adamant. You want it. The waiter hurries to the kitchen. Soon after he comes back with a covered dish. Steam is coming out. The Italian delegation, as well as the Germans look at it perplexed. The waiter approaches you. He places the dish infront of you and opens it. Its pasta, Italian pasta."
 hellas.111.a:0 "Regarding Land Acquisition..."
 hellas.111.b:0 "Regarding Reparations..."
 hellas.111.c:0 "Regarding Future Stability..."
 hellas.111.d:0 "Call the waiter..."
 hellas.111.de:0 "Well well, what do we have here..."
 hellas.111.e:0 "Finalize the Terms..."
 hellas.1111.t:0 "The Treaty of Tirana - Land Acquisition"
 hellas.1111.desc:0 "Land is the quintessential example of what a victor asks of the defeated. You throw a suave, yet disparaging glance over to the Italians, as you open a set of maps. You can see them go gulp, gulp. Tis fine, you won't be asking for too much, right?"
 hellas.1111.a:0 "Point to the Dodecannese islands"
 hellas.1111.b:0 "Point to Northern Epirus"
 hellas.1111.c:0 "|Smirk| Point to Albania"
 hellas.1111.d:0 "Conclude Land Demands"
 hellas.1111.e:0 "Go Back"
 hellas.11111.t:0 "The Treaty of Tirana - The Dodecannese"
 hellas.11111a.desc:0 "The Dodecanese, except Kastellorizo, were occupied by Italy during the Italo-Turkish War of 1912. Italy had agreed to return the islands to the Ottoman Empire according to the Treaty of Ouchy in 1912; however the vagueness of the text allowed a provisional Italian administration of the islands, and Turkey eventually renounced all claims on the Dodecanese with Article 15 of the Treaty of Lausanne in 1923. This is all of course, irrelevant. They are yours, as of now. Aren't they?"
 hellas.11111b.desc:0 "The Dodecanese, except Kastellorizo, were occupied by Italy during the Italo-Turkish War of 1912. Italy had agreed to return the islands to the Ottoman Empire according to the Treaty of Ouchy in 1912; however the vagueness of the text allowed a provisional Italian administration of the islands, and Turkey eventually renounced all claims on the Dodecanese with Article 15 of the Treaty of Lausanne in 1923. This is all of course, irrelevant. They are yours, as of now. Aren't they? Well they are occupied by the British. This seems problematic, but if we sign the deal now, they might agree to return them to us later if not outright."
 hellas.11111.a:0 "Add the Dodecannese to the list of demands"
 hellas.11111.b:0 "Remove the Dodecannese from the list of demands"
 hellas.11111.c:0 "Let us not be hasty about this"
 hellas.11112.t:0 "The Treaty of Tirana - Northern Epirus"
 hellas.11112.desc:0 "It is an unreasonable thing, to liberate lands where your people live, time after time and the Great Powers denying you this land time after time again. It is indeed, time, to right this wrong and bring back northern Epirus to Greece, once and for all."
 hellas.11112.a:0 "Add Northern Epirus to the list of demands"
 hellas.11112.b:0 "Remove Northern Epirus from the list of demands"
 hellas.11112.c:0 "Let us not be hasty about this"
 hellas.11113.t:0 "The Treaty of Tirana - Albania"
 hellas.11113.desc:0 "One should not only indulge in what he deserves, but also in what he desires. At the very least, that was what il Duce had decided. Albania will always be a bridgehead for the Italians. We cannot allow them to remain in our doorstep."
 hellas.11113.a:0 "Demand the Annexation of Albania"
 hellas.11113.b:0 "Demand the Subjugation of Albania"
 hellas.11113.c:0 "Demand the Liberation of Albania"
 hellas.11113.d:0 "Remove Albania from the list of demands"
 hellas.11113.e:0 "Let us not be hasty about this"
 hellas.1112.t:0 "The Treaty of Tirana - Reparations"
 hellas.1112.desc:0 "Reparations is what a wise victor asks of the defeated. You throw a stiff, buisiness like upper lip to the Italians, as you open a briefcase with a dozen of reports. You can see them fidge. Tis fine, you won't be asking for too much, right?"
 hellas.1112.a:0 "Industrial Reparations..."
 hellas.1112.b:0 "Equipment Reparations..."
 hellas.1112.c:0 "Ethical Reparations..."
 hellas.1112.d:0 "Conclude Reparations talks"
 hellas.1112.e:0 "Go Back"
 hellas.11121.t:0 "The Treaty of Tirana - Industrial Reparations"
 hellas.11121.desc:0 "We will be asking for a portion of their industrial might as a compensation for the ruin they have spreaded over our national soil. This industrial compensation will last for 6 months."
 hellas.11121.a:0 "Demand Small Industrial Reparations"
 hellas.11121.b:0 "Demand Medium Industrial Reparations"
 hellas.11121.c:0 "Demand Heavy Industrial Reparations"
 hellas.11121.d:0 "Remove Industrial Reparations from the list of demands"
 hellas.11121.e:0 "Go Back"
 hellas.11122.t:0 "The Treaty of Tirana - Equipent Reparations"
 hellas.11122.desc:0 "We will be asking for a portion of their stockpile as a compensation for our losses. Considering they are still at war with the British, it will be impossible to ask all of their equipment. By limiting their stockpile, additionally, we will be increasing our favor with the British."
 hellas.11122.a:0 "Demand 10% of their stockpile"
 hellas.11122.b:0 "Demand 25% of their stockpile"
 hellas.11122.c:0 "Demand 50% of their stockpile"
 hellas.11122.d:0 "Remove Equipment Reparations from the list of demands"
 hellas.11122.e:0 "Go Back"
 hellas.11123.t:0 "The Treaty of Tirana - Ethical Reparations"
 hellas.11123.desc:0 "The Italians must apologize and take full responsibility for the revanchism of their actions."
 hellas.11123.a:0 "Demand an Official Apology"
 hellas.11123.b:0 "Retract the demand of an Official Apology"
 hellas.11123.c:0 "Demand a Domestic Campaign of Pacification"
 hellas.11123.d:0 "Retract the demand of a Pacification Campaign"
 hellas.11123.e:0 "Demand Recognition of Torpedoing Eli"
 hellas.11123.f:0 "Retract the demand of Eli's Recognition"
 hellas.11123.g:0 "Go Back"
 hellas.1113.t:0 "The Treaty of Tirana - Future Stability"
 hellas.1113.desc:0 "With war finished, we should consider how to approach any future situation. We need to make sure that the Italians won't be coming back. To ensure this we need the help of anyone we can get, as well as make some steps back ourselves."
 hellas.1113.a:0 "Guarantees..."
 hellas.1113.b:0 "Non-Aggression Pacts..."
 hellas.1113.c:0 "Self-Imposed Limitations..."
 hellas.1113.d:0 "Balkan Neutrality Zone..."
 hellas.1113.e:0 "Conclude Future Stability talks"
 hellas.1113.f:0 "Go Back"
 hellas.11131.t:0 "The Treaty of Tirana - Guarantees"
 hellas.11131.desc:0 "It is essential for the Axis Powers to guarantee our independence. Obviously, simple guarantees are just the front in all this. We need to make sure that the Germans will leverage the situation and maintain the validity of those guarantees."
 hellas.11131.a:0 "Demand Guarantees with German Insurances"
 hellas.11131.b:0 "Retract Guarantee Demand"
 hellas.11131.c:0 "Go Back"
 hellas.11132.t:0 "The Treaty of Tirana - Non-Aggression Pacts"
 hellas.11132.desc:0 "Seeking non Aggression pacts is essential to ensure the Italians won't just simply decide to have another go at us. We will also forsee an active renewal of these pacts as an extra step of insurance."
 hellas.11132.a:0 "Demand N-A pact w/6m automatic renewal"
 hellas.11132.b:0 "Demand N-A pact w/9m automatic renewal"
 hellas.11132.c:0 "Demand N-A pact w/12m automatic renewal"
 hellas.11132.d:0 "Retract N-A demands"
 hellas.11132.e:0 "Go Back"
 hellas.11133.t:0 "The Treaty of Tirana - Ethical Reparations"
 hellas.11133.desc:0 "The Italians must apologize and take full responsibility for the revanchism of their actions."
 hellas.11133.a:0 "Offer Army Disarmament to 25 Units"
 hellas.11133.b:0 "Retract Army Disarmament Offer"
 hellas.11133.c:0 "Offer Isolation"
 hellas.11133.d:0 "Retract Isolation Offer"
 hellas.11133.e:0 "Offer War Restrictions"
 hellas.11133.f:0 "Retract War Restrictions"
 hellas.11133.g:0 "Offer No Volunteer Corps"
 hellas.11133.h:0 "Retract No Volunteer Corps Offer"
 hellas.11133.i:0 "Go Back"
 hellas.1114.t:0 "The Treaty of Tirana"
 hellas.1114.desc:0 "The waiter seems like a fine young lad. He approaches your side with curiosity on his eyes."
 hellas.1114.a:0 "Excuse me fine gentleman, could you tell me what is going on here?"
 hellas.1114.b:0 "Ask him to bring 'it'"
 hellas.11141.t:0 "The Treaty of Tirana - The Pasta "
 hellas.11141.desc:0 "You suddenly feel like you have the power of an absolute monarch. Indeed, you are the conqueror of pasta today. Nobody can challenge your right. The inner Diogenis calls for it. To make it happen. It is time to bring out the 'Harbringer of Ruin'."
 hellas.11141.a:0 "Give them your closing remarks to this wonderful evening"
 hellas.11141.b:0 "Actually, enjoy a pasta dish together"
 hellas.112.t:0 "Negotiations Breakdown"
 hellas.112.desc_ger:0 "It seems the Germans have other plans. Sadly, our relations weren't as strong as we would like. It is only reasonable now to wait for an intervention. The Dream of Spring, seems lost."
 hellas.112.desc_ita:0 "Despite the best attempts of the Führer, Benito Mussolini remained adamant on his position to pursue the war with us. Only after Duce finished talking, it is said, HItler went insane and starting spitting fire on his surroundings. One day later, in the Berghof, Hitler asked Keitel, Jodl, Krebs and Burgdorf to remain. Nobody knows what was said afterwards."
 hellas.112.a:0 "It is what it is."
 hellas.113.t:0 "The Capitulation of Bulgaria"
 hellas.113.desc:0 "Our plan has miraculously worked out. Bulgaria has capitulated to our forces earlier this morning. No intervention from the Germans, nor any other power. We have managed to catch them completely by surprise. The question remains, what are we to do with them?"
 hellas.113.a:0 "Annex Bulgaria"
 hellas.113.b:0 "Make Bulgaria an Integrated Puppet"
 hellas.113.c:0 "Make Bulgaria a Puppet"
 hellas.114_accepted.t:0 "The Treaty of Tirana - Accepted"
 hellas.114_rejected.t:0 "The Treaty of Tirana - Rejected"
 hellas.114_accepted.desc:0 "Early this morning, the Italian delegation informed us that our terms have been finally accepted by their government. The people have taken the streets in joy and celebrations have erupted across our nation."
 hellas.114_rejected1.desc:0 "Early this morning, the Italian delegation informed us that our terms have been rejected. The Italians are raising certain counter arguments to our proposals. We might still be able to salvage the situation by opening another round of negotiations"
 hellas.114.a:0 "Peace at last!"
 hellas.114.b:0 "Alright, let's have another go. Call the German Ambassador."
 hellas.114.c:0 "Screw this. Next one shall be imposed in Rome and not proposed in Tirana"
