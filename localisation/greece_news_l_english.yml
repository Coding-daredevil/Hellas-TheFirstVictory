 hellas.200.t:0 "Italian Casus belli"
 hellas.200.desc:0 "Realizing that the Greek Army is stabilized and that they have been preparing in secret, the Italian leadership calls for a definitive conclusion to the threat of 'rearming Greece' and vouchs to fight for the small nations tyrannized by Greek provocations."
 hellas.200.a:0 "Finally the chance we have been waiting for!"
 hellas.200.b:0 "We've been waiting for this! To War!"
 hellas.201.t:0 "Italian Casus belli"
 hellas.201.desc:0 "Realizing about our troop movements in the Albanian border, the Italian leadership started calling for a definitive conclusion to the threat of 'warmongering Greece' and vouchs to fight for the small nations tyrannized by Greek provocations."
 hellas.201.a:0 "Oops, better call the lads back!"
 hellas.202.t:0 "Italian Casus belli"
 hellas.202.desc:0 "Realizing that the Greek Army is conscripting and that they have been preparing in secret, the Italian leadership calls for a definitive conclusion to the threat of 'rearming Greece' and vouchs to fight for the small nations tyrannized by Greek provocations."
 hellas.202.a:0 "We swear, they are just garrison!"
 hellas.203.t:0 "Equipment Stockpile Rises - Officer Condition Improves"
 hellas.203.desc:0 "The recent influx of equipment has certainly proven pivotal for many of our officers to better prepare themselves for the upcoming struggle.\n\nThe next quota of Infantry Equipment is set at [?eq_thr|b0]"
