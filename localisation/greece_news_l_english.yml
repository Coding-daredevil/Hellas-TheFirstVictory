 hellas.218.t:0 "Equipment Improvements - Officer Condition tags along"
 hellas.218.desc:0 "The recent breakthroughs in Weapons and Motorized technology have certainly proven pivotal for many of our officers to better prepare themselves for the upcoming struggle."
