 hellas.324.t:0 "Dr. Goebbels visits Athens"
 hellas.324.desc:0 "Goebbels arrived by plane and was welcomed by the Minister of the Capital, mr. Kostas Kotzias. Goebbels met with Metaxas the same day and was seemingly impressed by him. Goebbels is said to have writen in his diary that he considers his days in Greece to be among the happiest in his life and that he was enchanted by his encounter with the remnants of the ancient Greek civilization. It is worth noting that Goebbels insisted on visiting Sparta, which is of important symbolic value both to Metaxas and the Nazis"
 hellas.324.a:0 "These guys seem to be fond of us" 
 hellas.330.t:0 "The Gruesome Decision"
 hellas.330.desc:0 "The prime minister has tried, however not everything can go his way. The Italian threat seems inevitable, however some would say that Greece could still avoid war. Yet, the prime minister has decided. He even wrote it in his journal. Greece will stand and thus, will not yield, no matter the cost."
 hellas.330.a:0 "To peproménon fugein adýnaton" 
 hellas.798.t:0 "Failing Supplies"
 hellas.798.desc:0 "No matter how hard we've tried, and truly we did, we knew from the start that a prolonged war was not going to end well for us at all. Beyond the shortages in munititions and materiel, our soldiers are getting even more tired by the day. Our supply system is god-awful as well thanks to the mountainous terrain and no matter how many women and children carry supplies to our soldiers, it will never be enough. This is the first blow, but we should be expecting a second one soon."
 hellas.798.a:0 "We will keep up, somehow"
 hellas.799.t:0 "Army Status - Critical"
 hellas.799.desc:0 "We are no longer in the position we enjoyed at the start of the war. Essentially, any work we've put into preparations is now null and void. We will have to work with what we have, however things are looking pretty grim."
 hellas.799.a:0 "We will hold firm!"
 hellas.800.t:0 "The Hellenic Triumph"
 hellas.800.desc:0 "The hordes of the Axis forces have tried their best, but for a year and so have failed completely to break through our lines. This has come at a cost of extraordinary sacrifices from our side, but it was all for good. The Hellenic Government now faces a new dillema. To continue the war to its very end, or to seek an alternative. The first scenario certainly looks bleak. On the other hand, the Germans have already approached us, humbly inquiring on what it would take to close this front once and for all and put an end to this undesirable war. They have certainly implied that the Italians would be forced to collaborate, everyone else as well."
 hellas.800.a:0 "Let us open negotiations" 
 hellas.800.b:0 "When we raise the Greek flag over Vittoriano and Reichstag, then we can talk" 
 hellas.800.c:0 "First we must consult the British"
 ###########################[ METAXAS YFIPOURGEIO ASFALEIAS EVENTS 350:360 ]############################ 
 hellas.350.t:0 "Maniadákis' Another Day in the Office"
 hellas.350.desc:0 "Much to nobody's surprise, Konstantínos Maniadákis has sniffed out yet another cell of rabble-rousers. Members of the Asfáleia were quick to act and everything seems to have concluded smoothly."
 hellas.350.a:0 "Perfect"
 hellas.352.t:0 "Republicans Are Getting Rebellious"
 hellas.352.desc:0 "After the plummeting of our relations with the Democrats, there has been more and more intel coming over to our headquarters regarding acts of resistance and even, maybe, an uprising. This is indeed looking very serious."
 hellas.352.a:0 "Perhaps we pushed the buttons a bit too much"
 hellas.353.t:0 "Communists Are Getting Rebellious"
 hellas.353.desc:0 "After the plummeting of our relations with the Communists, there has been more and more intel coming over to our headquarters regarding acts of resistance and even, maybe, an uprising. This is indeed looking very serious."
 hellas.353.a:0 "Perhaps we pushed the buttons a bit too much"
 hellas.354.t:0 "The Greek Civil War"
 hellas.354.desc:0 "All effort has proven to be fruitless. In the end, armaments must speak that which words could not."
 hellas.354.a:0 "Greeks shooting Greeks"
 ###########################[ METAXAS EXOTERIKI POLITIKI EVENTS] ]############################ 
 ####[ BRITISH / FRENCH / ALLIED PATH ]####
 hellas.3180.t:0 "British Telecommunications compromised!"
 hellas.3180.desc:0 "The British have been expecting some exceptions on our recent policies regarding foreign investors, as our regime has been combating foreign monopolies in Greece. This had been the initiative of the prime minister, however it seems we haven't acted in time. In that regard we come face to face with a possibly serious diplomatic episode. However, it seems we can still do something about it."
 hellas.3180.a:0 "Grant them their exceptions"
 hellas.3180.b:0 "Thankfully, our up-until-now diplomacy saved us from the worst"
 hellas.3180.c:0 "It seems we are breaking some ties"
 hellas.3181.t:0 "The Greek Tobacco!"
 hellas.3181.desc:0 "The Greek tobacco is not a new topic. Talks had taken place on whether we should accept the Greek tobacco but in the end, they were dropped as it would be too much of a hurdle to give up on the American tobacco. However, recent changes might call for a re-arrangement."
 hellas.3181.a:0 "We should use this to better our relationship"
 hellas.3181.b:0 "We should keep the Americans pleased"
 ####[BULGARIAN PATH]####
 hellas.3200.t:0 "An Ultimatum by the Balkan Pact"
 hellas.3200.desc:0 "The Balkan Pact members with the Greeks at the forefront want to force us into this Balkan pact, completely eradicating any of our aspirations. They approach us with a cheerful face, but deep down, if we refuse, they will certainly declare war."
 hellas.3200.a:0 "We have no choice but to submit"
 hellas.3200.b:0 "We will not yield"
 hellas.3201.t:0 "Ultimatum Accepted - Balkan Pact Grows"
 hellas.3201.desc:0 "Late last night the Bulgarian Prime Minister informed his Greek counterpart for his nation's acceptance of the terms dictated upon them by the Balkan Pact members. Finally, peace in the Balkans has been achieved in the most decisive manner. Bulgaria has joined as an equal member and voided all her claims to the region."
 hellas.3201.a:0 "Peace at last!"
 hellas.3202.t:0 "Ultimatum Refused - War is Imminent"
 hellas.3202.desc:0 "Late last night the Bulgarian Prime Minister informed his Greek counterpart for his nation's refusal of the terms dictated upon them by the Balkan Pact members. To the Greek PM it was like a lightining had struck him. It seems that which everyone sought out to avoid, will happen afterall. War it is."
 hellas.3202.a:0 "Rally the Banners!"
 hellas.3202.a:0 "The time is not yet ripe.".
 hellas.3203.a.t:0 "The Germans withdraw their support from Bulgaria"
 hellas.3203.b.t:0 "The Germans pledge their support to Bulgaria"
 hellas.3203.desc:0 "Our ultimatum to the Bulgarians has caused quite an upheaval to their allies. Thankfully, our diplomats are there to give us a first hand report on the situation."
 hellas.3203.a:0 "Good to know"
 hellas.3204.a.t:0 "The Italians too withdraw their support from Bulgaria"
 hellas.3204.b.t:0 "Mussolini defiant!"
 hellas.3204.a.desc:0 "In a fit of rage, sources note, Mussolini has yielded and decided to abandon Bulgaria to its fate. Our sources in Rome call it a reluctant decision, that didn't come to pass until the entirety of the fascist regime confronted Mussolini about it, who was commited on declaring war on the entire Balkan peninsula alone."
 hellas.3204.b.desc:0 "Mussolini listened to nobody as he stormed out the room. First they take Zog, he said, now they want to establish their own status quo in the Balkans? Fuming with anger he hasted to make his decision known. Italy will fight, alone."
 hellas.3204.a:0 "Heh"
 hellas.3205.t:0 "The Bulgarian Capitulation"
 hellas.3205.desc:0 "Earlier today the Greek, Turkish, Yugoslav and Romanian forces announced the unconditional capitulation of the Bulgarian government to their demands. The armies met up in Sofia for the customary march of victory, whereas the capitulation was signed in Xanthi, Greece. The terms were made known to the world soon thereafter."
 hellas.3205:0 "Victory!"
 ###########################[ HELLENIC MILITARY EVENTS ] ############################
 hellas.400.t:0 "Stockpile report"
 hellas.400.desc:0 "As decided, a broad inspection of the equipment of the Hellenic Armed Forces has taken place and every single piece of equipment in our stockpile has been re-recorded. Our situation is indeed dire, as we are lacking equipment on almost every single field."
 hellas.400.a:0 "At least we now know where we are."
 hellas.401.t:0 "Purchasing AA and AT guns"
 hellas.401.desc:0 "Since the loss of our heavy equipment in Asia Minor, the Hellenic Armed forces have been devoid of any big guns to their arsenal. The prime minister is set on rearming the military and as such an arms commission is certain. What is not certain is where will we buy the said equipment from."
 hellas.401.a:0 "The Germans."
 hellas.401.b:0 "The French and the British."
 hellas.401.c:0 "The Soviets."
 hellas.401.d:0 "The Americans."
 hellas.402.t:0 "Purchasing Mortars"
 hellas.402.desc:0 "Due to the rocky terrain of our lands, mortars are deeemed to be extremely potent. The French 81-mm Stokes-Brand model is said to be the best, yet we could opt for some bigger numbers."
 hellas.402.a:0 "The Germans."
 hellas.402.b:0 "The French."
 hellas.402.c:0 "The Soviets."
 hellas.402.d:0 "The Americans."
 hellas.403.t:0 "Purchasing Miscellaneous Supplies"
 hellas.403.desc:0 "We are also in need of about 1.570 flare guns, 140.000.000 cartridges, a huge supply of artillery shells, 500 trucks and more miscellaneous equipment. We can't buy all of that together, but gradually we should finish our goals. Still, the question remains. Where should we buy from?".
 hellas.403.a:0 "The Germans."
 hellas.403.b:0 "The French."
 hellas.403.c:0 "The Soviets."
 hellas.403.d:0 "The Americans." 
