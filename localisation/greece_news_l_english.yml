 hellas.236.t:0 "Officers Falls in the Line of Duty"
 hellas.236.desc:0 "The Officer has fallen heroically fighting the enemy to his last drop of blood, as his oath dictated. We must make sure to inform his family, as well as find a suitable replacement."
 hellas.236.a:0 "Rest in Peace"
 hellas.237.t:0 "Officers Critically Wounded"
 hellas.237.desc:0 "The Officer has been critically wounded in action. It might be wise to withdraw him from the frontlines for a while"
 hellas.237.a:0 "Difficult Choice"
 hellas.238.t:0 "Officers Surrenders to the Enemy"
 hellas.238.desc:0 "The Officer has willingly forshaken his duties and abandoned his post, surrending to the enemy. This is treason of the highest caliber."
 hellas.238.a:0 "Traitor!"
 hellas.238.b:0 "Communist Scum!"
 hellas.238.c:0 "Venizelist Dog!"
 hellas.238.d:0 "Fascist Pig!"
 hellas.238.e:0 "Monarchist Pig!"
 hellas.239.t:0 "Combat Adversities!"
 hellas.239.desc:0 "The Officer has faced some problems reorganizing his troops lately. Not certain if it is the logistical system, the lack of ammunition or heart in our men. Our troops though are certainly demoralized as a result"
 hellas.239.a:0 "We brought this upon ourselves with our inadequacy"
 ###########################[ METAXAS HISTORICAL EVENTS ]############################ 
 hellas.000.t:0 ""
 hellas.000.desc:0 ""
