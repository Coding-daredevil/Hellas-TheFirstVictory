 hellas.10000.t:0 "Germans return ownership"
 hellas.10000a.desc:0 "Following the failure of Operation Merkur, the Germans 'typically' returned control over the port of Piraeus back to their Hellenic puppet. It is obvious however that such a transition was just on papers, as the Germans still had complete control over the state through their warrant, Günther Altenburg."
 hellas.10000b.desc:0 "Following the success of Operation Merkur, the Germans 'typically' returned control of the island and the port of Piraeus back to their Hellenic puppet. It is obvious however that such a transition was just on papers, as the Germans still had complete control over the state through their warrant, Günther Altenburg."
 hellas.10000.a:0 "Into Exile we go"
  