 ###########################[ GREEK GOVERNMENT IN EXILE & HELLENIC STATE EVENTS ] ############################
 hellas.996.t:0 "Ultimatum from the German Ambassador"
 hellas.996.desc:0 "On 05:30 hours, on the morning of the [?GRE.date_of_directive_date.GetDateStringNoHourLong], the German ambassador in Greece, prince Viktor zu Erbach-Schönberg, gave premier Koryzis an ultimatum that justified the reasons behind the German attack. The government of the Reich issued the command to attack to hunt down and remove all British Armed Forces from Greek land. Any resistance will be crushed without discretion. Alexandros Koryzis replied that Greece will resist and won't submit without a fight. The German troops had already begun attacking at 05:15, breaking the treaty of Hague, thus making this war a "surprise" one."
 hellas.996.a:0 "Thus the second "NO" was given to the oppressor"
 hellas.997.t:0 "Bombing of the Piraeus port"
 hellas.997.desc:0 "On the [?GRE.piraeus_boming_date.GetDateStringNoHourLong], German bombers air raided the city-port of Piraeus. The attack itself did not cause great destruction, but the fires and detonations that followed were catastrophic. During the bombardment, a ship carrying TNT was hit, causing a huge explosion, destroying seven out of the twelve piers of the harbor."
 hellas.997.a:0 "Dreadful"
 hellas.998.t:0 "Germans enter Thessaloniki"
 hellas.998.desc:0 "On the [?GRE.thess_capture_date.GetDateStringNoHourLong], the 2nd Panzer division captured the key-city of Thessaloniki, after breaking through the weakest part of the Metaxás Line, taking advantage of the Yugoslav collapse. As the main Greek army (Epirus Army - Stratiá Hpeírou) was still confronting the Italians on Albania, the thinnly spread garrisons were not a match for the German Force. Interestingly enough, the invasion of Greece was the first operation were mechanized infantry and tank divisions were used on mountainous terrain. The tactic of using such divisions as a spearhead proved sound, as it was the main reason Thessaloniki was captured so fast."
 hellas.998.a:0 "The world is falling apart..."
 hellas.999.t:0 "Koryzis commits suicide!"
 hellas.999.desc:0 "Found with two bullets to his heart, it was deemed that the primer minister had commited suicide after a disasterous private meeting with the King. It will never be known what was said on this meeting, but it is thought that the two men disagreed over the evacuation of the Greek government to Crete or Cyprus. The King himself said there was a dispute, albeit a mild one. It is said that Koryzis left the meeting devastated, picking his coat after suddenly kissing his hands and headed to his house in Vasilissis Sofias avenue. Worrying for him, the King sent his hair Paulos after him (another report speaks of Diakos). While speaking with Koryzis' wife in the entrance, two gunshots were heard from the first floor. The circumstances around the death of the prime minister, have lead to the dispute of his suicide. Being a right-handed man, it was very peculiar that he used his left hand to shoot himself twice, which alone is a very, very rare event. In addition, there hasn't been an official autopsy for the causes of his death, while the Orthodox church that by dogma denies burial rights for people who suicided, agreed to bury Koryzis in normal fashion. Some say Koryzis couldn't stand the pressure. Some that he was accused of treason, as there was a leak and both the King and the British accused him of it. Another rumor has it that Koryzis fell in love with a woman that was proven to be a German spy and humilitation armed his hand. It is thought that the British had a hand in this, through the British ambassador who disliked Koryzis from the start."
 hellas.999.a:0 "Rest in peace"
 hellas.9995.t:0 "Emmanouil Tsouderos is sworn Prime Minister!"
 hellas.9995.desc:0 "Following the suicide of Prime Minister Alexandros Koryzis 3 days ago, amidst the German invasion of Greece, King George II of Greece sought for his successor. Several names, such as Konstantinos Kotzias, the former dictator General Theodoros Pangalos, and the Venizelist general Alexandros Mazarakis-Ainian were discussed, but either rejected or turned down the offer. As the evacuation of the Greek government to Crete was being prepared, Tsouderos, as a Venizelist and Cretan, as well as a known Anglophile, emerged as a prominent choice for the post during the 20th. On the next day, after attending a séance in which the spirit of Venizelos urged him to accept, Tsouderos accepted and was sworn in as Prime Minister."
 hellas.9995.a:0 "A new leader has appeared!"
 hellas.1000.t:0 "The Capitulation of the Mainland"
 hellas.1000.desc:0 "As the Axis forces have penetrated our lines, any future resistance is deemed futile and a tragic loss of life, as the Germans have encircled our soldiers. General Tsolakoglou has decided to surrender the army of Epirus (Stratiá Hpeírou), but not without achieving a last blow to the enemy. He rushed to sign a cease-to-all hostilities pact with LSSAH-commander Sepp Dietrich. Tsolakoglou was so determined to deny the Italians the satisfaction of a victory they never won, that he begun talks without having an order to do so. The surrender was to be made only to the Germans. Hitler personally agreed and attempted not to include the Italians. A truce would be called for 10 days, where the Greek army would be allowed to leave Albania without the Italians pursuing them. After disarming them, all soldiers would be allowed to return home as non-prisoners, while the officers would keep their arms in honor. Sadly, the Germans did not keep their promises. During the signature, they were ruthlessly bombing Ioannina. A second treaty was signed when General von List learned about the treaty, with much worse conditions this time. Tsolakoglou signed as a prisoner with no free will, surrending however the army only to the Germans. Mussolini was so irritated by this that he ordered immediate attacks on the Greek forces, but they were repelled. Only when he himself reached out to Hitler, was a truce achieved with Italy as a member. The final treaty was signed on [?GRE.treaty_signed_date.GetDateStringNoHour]. The soldiers would become prisoners of war. For their valor in combat, the officers would be allowed to keep their arms. All would be amassed to concentration camps and would subsequently be released after all fighting had stopped. In reality however, things were a bit hectic. Upon learning the news, some troops just dropped their arms and went home the quickest way the could find, but some resisted. Konstantinos Versis gave order to destroy all artillery and commited suicide, as his soldiers chanted the national anthem."
 hellas.1000.a:0 "The fight goes on in Crete!"
 hellas.1001.t:0 "The sacrifice of the Evzon"
 hellas.1001.desc:0 "It is said that Konstantinos Koukkidis was a 17-year old Evzon that had guard duty in the Acropolis of Athens, the day the Germans entered the city. Some other sources say he was a member of E.O.N. The Nazi troops ordered him to take down the Greek Flag and raise the German Nazi war flag in its place. Loyal to his duty, Koukkidis lowered the flag, wrapped himself with it and jumped to his death from the Acropolis."
 hellas.1001.a:0 "Loyal to his oath"
 hellas.1002.t:0 "Swastika over the Acropolis"
 hellas.1002.desc:0 "What is certain however (and quite comical), was the dispute for the entry of troops in the city. Hitler wanted no parade to take place, so he wouldn't hurt the Greek national pride. Mussolini on the other hand insisted on a fancy entrance for the Italian troops. The Fuhrer eventually submitted to the Italian demand and the German and Italian troops paraded together in an empty city, as the population had already defied the conqueror from not appearing. Wilhelm Keitel notes: "This disgraceful spectacle, that was prepared from our brave ally that they had honorably defeated, must have created a faint smile to the Greeks"."
 hellas.1002.a:0 "Heads held up high"
 hellas.1003.t:0 "The Hellenic State"
 hellas.1003.desc:0 "Opposing the Italians again, the Germans decided to set up a collaboration government to take over the mundane aspects of everyday life. Interestingly enough, this is the first time it ever happens, as till now every capitulated nation was governed directly by a German, who now takes the all-too-powerful position of advisor to the government, having absolute powers and veto with his Italian counterpart. Even in France, there was a german commisioned to govern the capital, while the Vichy government took over the south. Some say it was an act of respect towards the Greeks, some say it was just more practical. The man of the hour seems to be Georgios Tsolakoglou, a general no more. His first act, as a former republican, was to outlaw the King immediately."
 hellas.1003.a:0 "Only time will tell how we deal with this"
 hellas.1004.t:0 "Operation Merkur"
 hellas.1004.desc:0 "After capitulating mainland Greece, German forces aim to complete their conquest by capturing the strategically important island of Crete. General Kurt Student has proposed an airial invasion of the island due to Britain's supremacy of the seas. We should however expect both naval and air invasions the next few days."
 hellas.1004.a:0 "Let them come"
 hellas.1005.t:0 "Heavy German Losses"
 hellas.1005.desc:0 "The almighty German army has taken a severe blow. The German casualties have skyrocketed beyond expectations. The fervorous defence of the island by soldiers and civilians alike was unexpected. The Cretans especially have taken up even their pitchforks to stab the landing Fallschirmjäger."
 hellas.1005.a:0 "Make sure we dont do anything stupid and lose a base"
 hellas.1006.t:0 "Crete Holds!"
 hellas.1006.desc:0 "It seems the Germans are done with trying to capture the island. Their endeavour to the east seems to be much more important. We have succeeded holding the island and with it, our hold over the Mediterranean."
 hellas.1006.a:0 "Victory!"
 hellas.1007.t:0 "German Reprisals"
 hellas.1007.desc:0 "Immediately after hostilities ended, Germans troops TBC"
 hellas.1007.a:0 "Nazi scum"
 hellas.1008.t:0 "Hitler is disgusted over German losses"
 hellas.1008.desc:0 "TBC"
 hellas.1008.a:0 "Good"
 hellas.1010.t:0 "First Signs of the Great Famine"
 hellas.1010.desc:0 "Within the occupation zones, the confiscation of fuel and all means of transportation, including fishing boats and pack animals, prevented any transfer of food and other supplies and reduced mobility to a minimum. The occupiers seized strategic industries and appropriated or bought them at low prices, paying with occupation marks they circulated all stocks of commodities like tobacco, olive oil, cotton, and leather and transferred them to their home countries."
 hellas.1010.a:0 "Death Awaits"
 hellas.1013.t:0 "A nation of Islands"
 hellas.1013.desc:0 "By holding Crete, the Greeks (and by extension, the Allies) have managed to keep one foot inside the door. The time has come to proclaim the return of the Government to our home islands, an act that is certain to raise the morale of our population, but also make the Occupiers feel our breath behind their necks."
 hellas.1013.a:0 "The Crete-Rhodes-Cyprus Federation"
 hellas.1013.a_tt:0 "The Greek Government will settle around the island complex of §eCrete-Rhodes-Cyprus§! and all the surrounding islands under Allied control.\n§LIslands that are not under Allied control will be transfered once they are liberated.§!"
 hellas.1013.b:0 "The Crete-Rhodes Federation"
 hellas.1013.b_tt:0 "The Greek Government will settle around the island complex of §eCrete-Rhodes§! and all the surrounding islands under Allied control.\n§LIslands that are not under Allied control will be transfered once they are liberated.§!"
 hellas.1014.t:0 "The Issue of Relocation"
 hellas.1014.desc:0 "The loss of Crete has send the Greek Government into Exile. Recent changes have brought the issue of relocation at the forefront. On one hand, the exiled government attempts to convince the British to allow the Enosis and their resettlement in Cyprus, something the British weren't very fond of. The British would like to relocate the cabinet to Praetoria and from there to London, where the safety (and subsequently, the control) of the cabinet would be guaranteed. The matter is critical. What will happen?"
 hellas.1014.a:0 "The British are convinced. Enosis is achieved!"
 hellas.1014.a_tt:0 "The Greek Government will settle around the island complex of §eCrete-Rhodes-Cyprus§! and all the surrounding islands under Allied control.\n§LIslands that are not under Allied control will be transfered once they are liberated.§!"
 hellas.1014.b:0 "Enosis refused, option for resettlement in Rhodes"
 hellas.1014.b_tt:0 "The Greek Government will settle around the island complex of §eCrete-Rhodes§! and all the surrounding islands under Allied control.\n§LIslands that are not under Allied control will be transfered once they are liberated.§!"
 hellas.1014.c:0 "Opt to remain in Egypt"
 hellas.1014.c_tt:0 "By remaining in Egypt the Greek Government will be able to retain a level of independency. However, such a choice is only available if the British §Lretain their control§! over Africa."
 hellas.1014.d:0 "Relocation in Praetoria/London"
 hellas.1014.d_tt:0 "By accepting our relocation to London, we will suffer a minor penalty in our §YExiled Government's Strength§!."
 ########################## [ HELLENIC STATE MISC EVENTS ] #######################################
 hellas.1500.t:0 "Devastated Infrastructure"
 hellas.1500.desc:0 "The war has left our infrastructure completely devasted. The German Bewegungskrieg has left our country in chaos, amidst ruin and ongoing destruction."
 hellas.1500.a:0 "The work of the past washed away in an instant..."
 hellas.1501.t:0 "The Funeral of Kostís Palamás"
 hellas.1501a.desc:0 "Fourty days after his wife's death, which he wasn't informed as he was in a critical state from a serious disease, the national poet Kostis Palamas has died. His son, Leandros, according to the testimony of Kostantinos Tsatsos, did not wish for the funeral to become a national act of defiance, as he was worried that the Italian administration would deny him his passport. The funeral of Kostis Palamas however, has certainly become historical as infront of the stupefied Germans, thousands of Greeks accompanied the poet to his last residence, chanting the National Anthem. At 11 a.m the funeral ceremony took place under Archbishop Damaskinos, with the entirety of the intellectual Greece attending. The authorities, in an effort to limit the revolutionary aspect, attended the funeral themselves through Prime Minister Logothetopoulos and the representatives of the German and Italian occupation forces. This however, to little avail. 'In this coffin, Greece touches' said the poet Sikelianos while chanting the poem he himself wrote 'Sound the Trumpets'. When the ceremony finished, the conqueror's representative approached to lay a wreath. At first timidly, but soon in a thundering voice the crowd started chanting the National Anthem. §eChaire, o chaire eleftheria!§! Hail, o hail, Liberty!"
 hellas.1501b.desc:0 "Fourty days after his wife's death, which he wasn't informed as he was in a critical state from a serious disease, the national poet Kostis Palamas has died. His son, Leandros, according to the testimony of Kostantinos Tsatsos, did not wish for the funeral to become a national act of defiance, as he was worried that the Italian administration would deny him his passport. The funeral of Kostis Palamas however, has certainly become historical as infront of the stupefied Germans, thousands of Greeks accompanied the poet to his last residence, chanting the National Anthem. At 11 a.m the funeral ceremony took place under Archbishop Damaskinos, with the entirety of the intellectual Greece attending. The authorities, in an effort to limit the revolutionary aspect, attended the funeral themselves through Prime Minister Logothetopoulos and the representatives of the German and Italian occupation forces. This however, to little avail. 'In this coffin, Greece touches' said the poet Sikelianos while chanting the poem he himself wrote 'Sound the Trumpets'. When the ceremony finished, the conqueror's representative approached to lay a wreath. At first timidly, but soon in a thundering voice the crowd started chanting the National Anthem. §eChaire, o chaire eleftheria!§! Hail, o hail, Liberty!"
 hellas.1501.a:0 "'The Greatness of the People is not counted by the stremma. By their heart's fire it is counted and their blood.'"
 ########################## [ DECISION EVENTS-/BATTLES/REPRISALS/ETC ] #######################################
 hellas.2000.t:0 "Massacre of Kondomari"
 hellas.2000.desc:0 "The Massacre of Kondomari was the execution of male civilians from the village of Kondomari in Crete by an ad hoc firing squad consisting of German paratroopers during World War II. The shooting was the first of a series of reprisals in Crete. It was orchestrated by Generaloberst Kurt Student by direct order of Hermann Goring, in retaliation for the participation of Cretans in the Battle of Crete which had ended with the surrender of the island two days earlier. The massacre was photographed by Franz-Peter Weixler. Horst Trebes, a former hitleryouth member, who commanded the execution squad, allegebly said to the civilians before opening fire "Whoever so wishes, may now leave"."
 hellas.2000.a:0 "Barbarians"
 hellas.2001.t:0 "Alikianos executions"
 hellas.2001.desc:0 "The Alikianos executions refer to the mass execution by firing squad of mostly male civilians from Alikianos and nearby villages in Crete, Greece by German paratroopers on 24 May, 2 June and 1 August 1941 during World War II. The executions were ordered by Generaloberst Kurt Student, commander of the XI Air Corps, in reprisal for the active participation of Cretan civilians in the Battle of Crete. General Alexander Andrae, who succeeded Student as the Commander-in-Chief of Fortress Crete, continued Student's campaign of retaliations in August."
 hellas.2001.a:0 "The savage beast lusts for blood"
 hellas.2002.t:0 "Razing of Kandanos"
 hellas.2002.desc:0 "A day after executing several civilians in Kondomari, German troops from the III Battalion of the 1st Air Landing Assault Regiment (most probably led by Oberleutnant Horst Trebes) reached Kandanos, following Student's order for reprisals. The Germans killed about 180 residents and slaughtered all livestock; all houses were torched and razed. Nearby villages such as Floria and Kakopetro met a similar fate. After its destruction, Kandanos was declared a 'dead zone' and its remaining population was forbidden to return to the village and rebuild it. Finally, inscriptions in German and Greek were erected on each entry of the village. One read: Here stood Kandanos, destroyed in retribution for the murder of 25 German soldiers, never to be rebuilt again."
 hellas.2002.a:0 "Horrible"
 hellas.2003.t:0 "Doxato massacre"
 hellas.2003.desc:0 "The martyr city of Doxato, has been the victim of yet another massacre. The first massacre one occurred during the Second Balkan War, on June 30, 1913, a Bulgarian cavalry unit surrounded Doxato and proceeded to massacre between 500 and 600 inhabitants, including women and children, burning the town to the ground in the process. The second massacre took place on 29 September 1941 during the Second World War, when Doxato was again (together with the Eastern Macedonia and Thrace) under Bulgarian occupation."
 hellas.2003.a:0 "Martyrs"
 hellas.2004.t:0 "Domenikon massacre"
 hellas.2004.desc:0 "On 16–17 February 1943, Italian troops executed a total of 175 male civilians from Domeniko, Thessaly, Greece. They also executed local native civilians from the Mesohori, Amouri and Damasi villages. Domenikon and Mesohori were also set ablaze."
 hellas.2004.a:0 "Horrible"
 hellas.2005.t:0 "Feneos executions"
 hellas.2005.desc:0 "The Feneos Executions is the name given to a series of killings committed by the Greek People's Liberation Army (ELAS) resistance group, and especially by its secret police (heavily controlled by the Communist Party) OPLA, in the Feneos area of Corinthia. Rumors spread by locals and right-wing newspapers claimed that ELAS had arrested and executed 5-7,000 or even 13,000 people. In fact, less than 4,000 bodies were found in the area (400 in the infamous "Hole of Feneos" and the rest in the ravine of Prophet Elias, Saint Nicolas in the White Rock, near the Hadrian aqueduct of Stymphalia etc.), out of whom 1,800 were recognised."
 hellas.2005.a:0 "Sickening"
 hellas.2006.t:0 "Viannos massacres"
 hellas.2006.desc:0 "The Viannos massacres were the mass extermination campaign launched by Nazi forces against the civilian residents of around 20 villages located in the areas of east Viannos and west Ierapetra provinces of Crete. The killings, with a death toll in excess of 500 were carried out on 14–16 September 1943 by Wehrmacht units. They were accompanied by the burning of most villages, looting, and the destruction of harvests. The loss of life amounted to one of the deadliest massacres during the Axis occupation of Greece. It was ordered by Generalleutnant Friedrich-Wilhelm Müller, in retaliation for the support and involvement of the local population in the Cretan resistance. Müller has since earned the nickname "the Butcher of Crete"."
 hellas.2006.a:0 "The butcher will soon his righteous end"
 hellas.2007.t:0 "Kommeno massacre"
 hellas.2007.desc:0 "The summer of 1943 has seen a strong Greek resistance frequently opposing the occupying forces. As the partisans however relied upon civilians for food and intelligence, the Wehrmacht has been applying collective responsibility to entire communities and systematically uses mass reprisals to intimidate the population. On 12 August 1943 a small food requisitioning detachment of partisans reached Kommeno. While collecting food, a two-man Wehrmacht reconnaissance team drove into the village and upon seeing the partisans, made a U-turn and drove away. Fearing reprisals, the locals spent the night in the fields and sent a delegation to the Italian commander in Arta to explain the situation. Being reassured that there wouldn't be any consequences, they returned to their homes and prepared to celebrate the Assumption on the 15th. On the evening of 15 August, a marriage had taken place in Kommeno and many people from the village and the surrounding area stayed up late celebrating. At dawn on 16 August, 120 men of the 12th Company of the 98th Regiment of the 1st Mountain Division under the command of Leutnant Willibald Röser drove to Kommeno on lorries. On the previous night, the regiment commander Oberst Josef Salminger had given them a short, fierce speech alleging that they were going to wipe out a partisan nest and ordering them to spare no one. Most of the men had been fighting in the Eastern Front and they were accustomed to carrying out similar reprisals against the local population. The soldiers surrounded the village from three directions, leaving unattended only the access to the Arachthos river. Houses were first attacked with grenades and as villagers awoke and tried to flee, they were indiscriminately shot at. Many women, children and elderly fell victims. Among the first casualties was the village priest, who was killed by Röser as he begged him to spare his church fold. Several eyewitness reports described women being raped, people beaten and corpses humiliated. Around forty of the marriage guests that were still awake celebrating were also murdered. The official list of casualties includes 317 victims, among which 73 children aged under ten, 20 entire families and the newlyweds."
 hellas.2007.a:0 "Inhuman beasts"
 hellas.2008.t:0 "Paramythia executions"
 hellas.2008.desc:0 "On September 27, combined German and Cham forces launched a large scale operation, burning and destroying villages north of Paramythia, including, Eleftherochori, Seliani, Semelika, Aghios Nikolaos, and killing 50 Greek villagers in the process. In this operation the Cham contingent numbered 150 men, and according to German Major Stöckert, "performed very well". As this was not enough however, on the eve of September 27, group of Cham Albanian militiamen investigated almost every home in Paramythia. Cham militia officer Mazar Dino, based on a list of names in his possession, arrested 53 inhabitants and locked them in the town's elementary school to await execution. Local bishop Dorotheos travelled to Ioannina to convince the Nazi commander General Hubert Lanz to commute the executions. The brothers Mazar and Nuri Dino, who had orchestrated this action to get rid of the Greek community's representatives and intellectuals, were aware of Dorotheos' intention and acted immediately. On midnight of September 29 the prisoners were taken to the execution site on the outskirts of town."
 hellas.2008.a:0 "Disgusting"
 hellas.2009.t:0 "Lyngiades massacre"
 hellas.2009.desc:0 "On Sunday, 3 October, elements of the German 79th Field Battalion commanded by Major Hans Mayr arrived in Lingiades. Of the town's 287 inhabitants, most village adults were in an neighbouring town for the walnut harvest. Villagers who could not run away were dragged by German soldiers to the central square of the village. After dwellings were searched and looted, all civilians were divided into small groups and driven into the cellars of various dwellings. There they were shot down by machine guns. Apart from the church and the village school, all buildings in the village were set on fire. The majority of the 92 victims were children, infants, women, and the aged. Thirty-two of the dead were aged between six months and 11 years. Five civilians managed to survive, two adults and three children. They feigned death among the corpses and then escaped from the burning buildings by ascending via the fireplace."
 hellas.2009.a:0 "Horrible"
 hellas.2010.t:0 "Kallikratis executions"
 hellas.2010.desc:0 "In reprisal for the locals' assistance to Bandouvas and their participation in the resistance, the German commander of Crete, Bruno Bräuer, ordered the destruction of the villages of Kali Sykia and Kallikratis. Thus, on 6 October, 1943 twelve women were burned alive in Kali Sykia. Soon after, on October 8, 1943 strong Wehrmacht forces surrounded Kallikratis after invading the plateau from different directions. The Germans were accompanied by the Jagdkommando Schubert, a paramilitary unit under the command of Sonderführer Fritz Schubert, which was intended to crush Cretan resistance by terrorizing civilians. Kallikratis' inhabitants were dragged from their homes and herded to the church, threatened with death upon disobedience. Some men were shot outside their homes under the eyes of their families, after refusing to comply with orders. Around 30 civilians were executed in total, some shot sporadically and most of them in an abandoned house in the northern neighborhood of Pipilida. Nevertheless, several men who had slept outside in the mountains surrounding the village as a precaution, managed to remain safe. "
 hellas.2010.a:0 "Barbarians"
 hellas.2011.t:0 "Massacre of Kalavryta"
 hellas.2011.desc:0 "In early December 1943, the German Army's 117th Jäger Division began a mission named Unternehmen Kalavryta (Operation Kalavryta), intending to encircle Greek Resistance guerilla fighters in the mountainous area surrounding Kalavryta. During the operation, 78 German soldiers, who had been taken prisoner by the guerrillas in October, were executed by their captors. In response, the commander of the German division, General Karl von Le Suire personally ordered the "severest measures" — the killing of the male population of Kalavryta — on 10 December 1943. Operation Kalavryta was mounted from six cities: Patras, Aigion, and Corinth on the Gulf of Corinth and from Argos, Pyrgos and Tripolis in central Peloponnese. Wehrmacht troops burnt villages and monasteries and shot civilians on their way. The Germans reached Kalavryta on December 9. In the early morning of December 13, 1943 the Germans rounded up all residents of the town and forced them into the school building where they separated the older boys and men from the women and children. They moved the men to a field owned by Thanasis Kappis, a school teacher, just overlooking the town. After looting the town and setting it ablaze, the Germans machine-gunned the men. 438 men and older boys were killed. There were only 13 male survivors, saved because they were hidden under the bodies of the dead. Austrian soldiers were part of the contingent. The next call of order was to lock rounded up women and children into a primary school. After doing so the Germans set the school on fire. There was one Austrian man who disobeyed orders & opened doors to the blazing school, knowing he would sacrifice his life, for women and children to escape. He was later executed for his acts of treason, but the victims escaped. The following day the Nazi troops burned down the Agia Lavra monastery, a landmark of the Greek War of Independence. In total, 693 civilians were killed during the reprisals of Operation Kalavryta. Twenty-eight communities—towns, villages, monasteries and settlements—were destroyed. In Kalavryta itself about 1,000 houses were looted and burned, and more than 2,000 livestock seized by the Germans. "
 hellas.2011.a:0 "Greece cries tears of blood"
 hellas.2012.t:0 "Drakeia massacre"
 hellas.2012.desc:0 "On December, 18 1943, SS soldiers mass-executed 115 men in the village of Drakeia, located on Mount Pelion, Thessaly."
 hellas.2012.a:0 "Horrible"
 hellas.2013.t:0 "5/42 Evzone Regiment dissolution"
 hellas.2013.desc:0 "On Easter Monday, April 17, 1944, the 5/42 Regiment was attacked by the forces of ELAS, who sought to have a monopoly in the political future of Greece after liberation, to disarm EKKA and further strengthen its dominant military and political position after the anticipated liberation of Greece. His regiment was dissolved by ELAS and Psarros was executed while in captivity. According to testimonies his executor was the career colonel Efthimios Zoulas. His body lay unburied for several days before it was interred at the local cemetery."
 hellas.2013.a:0 "Disgusting"
 hellas.2014.t:0 "Katranitsa Massacre"
 hellas.2014.desc:0 "On April 24, 1944, at Pyrgoi (Katranitsa) took place the biggest slaughter of Greeks civilians by German Nazis and their local accomplices. Among the atrocities that were committed by the Nazis, 368 men women and children were killed and burned alive. Colonel Karl Schümers, commander of the 7th constitution armored Grenadier police of the SS, was responsible for the holocausts Pyrgoi, Kleisoura Kastoria, Distomo Boeotia which killed 862 men, women and children. The survivors were forced to walk to Ptolemaida and town completely destroyed. The photo depicts the women of Katranitsa with the remnants of burnt human bodies, which collected after the Holocaust of 1944"
 hellas.2014.a:0 "Inhuman beasts"
 hellas.2015.t:0 "Executions of Kaisariani"
 hellas.2015.desc:0 "On 27 April 1944, ELAS partisans ambushed and killed the German general Franz Krech and three other German officers at Molaoi in Laconia. On 1 May 1944, 200 Greek communists ("The 200 of Kaisariani") were executed at the firing range of the Athens suburb of Kaisariani by the Nazi occupation authorities as reprisal for the killing of a German general by Greek Resistance forces. The pamphlet is titled: This blood too falls on your head."
 hellas.2015.a:0 "Wretched Nazi pigs"
 hellas.2016.t:0 "Distomo massacre"
 hellas.2016.desc:0 "On June 10, 1944, for over two hours, Waffen-SS troops of the 2nd company, I/7 battalion, 4th SS Polizei Panzergrenadier Division under the command of the 26-year-old SS-Hauptsturmführer Fritz Lautenbach went door to door and massacred Greek civilians as part of "savage reprisals" for a partisan attack upon the unit's convoy. A total of 228 men, women and children were killed in Distomo, a small village near Delphi. According to survivors, SS forces "bayoneted babies in their cribs, stabbed pregnant women, and beheaded the village priest." However, another source refers to "the 1,000 citizens slaughtered by the Germans". Following the massacre, a Secret Field Police agent accompanying the German forces informed the authorities that, contrary to Lautenbach's official report, the German troops had come under attack several miles from Distomo and had not been fired upon "with mortars, machine-guns and rifles from the direction of Distomo". An inquiry was convened. Lautenbach admitted that he had gone beyond standing orders, but the tribunal found in his favour, holding that he had been motivated, not by negligence or ignorance, but by a sense of responsibility towards his men."
 hellas.2016.a:0 "Disgusting"
 hellas.2017.t:0 "Massacre of Pikermi"
 hellas.2017.desc:0 "The Feldkommandant of Athens has given the order for the execution (by hanging) of 54 greeks in the area of Pikermi. Their names have been published as well to terrorize the public."
 hellas.2017.a:0 "Horrible"
 hellas.2018.t:0 "Massacre of Mousiotitsa"
 hellas.2018.desc:0 "On July 25, 1943, followed by 27 August 1943, German SS troops entered the village and executed a total of 153 civilians. The attack and resulting massacre was seen as retaliation by the Nazi German troops against alleged resistance activity in the village, and that it had supported a deadly attack on a German officer in the nearby area of Zita."
 hellas.2018.a:0 "Disgusting"
 hellas.2019.t:0 "Executions of Kokkinia"
 hellas.2019.desc:0 "The Executions of Kokkinia took place on the August 17, 1944, and was the largest Nazi roundup and one of the largest-scale war crimes perpetrated during the German occupation of Greece. The operation was carried out by members of the Luftwaffe and collaborationist Security Battalions, and involved the execution of hundreds of civilians (mostly partisans), thousands of hostages being sent to concentration camps, and the burning down of entire house blocks, as well as significant atrocities."
 hellas.2019.a:0 "Savages"
 hellas.2020.t:0 "Holocaust of Kedros"
 hellas.2020.desc:0 "At dawn on 22 August, several battalions of German infantry (presumably belonging to the 16th regiment of the 22. Luftlande Infanterie-Division) arrived at the Amari valley. They succeeded in surrounding the villages lining the western side of the Amari valley without being noticed by their dwellers. These villages are collectively called the Kedros villages, namely Gerakari, Gourgouthi, Kardaki, Vryses, Smiles, Drygies, Ano Meros, and Chordaki. The nearby village of Krya Vrysi was also surrounded. In all villages, the German raids followed roughly the same pattern. The locals were gathered together, the identities of males were verified, and those to be executed were picked and kept separately. Women were ordered to return to their homes and collect their valuables, on the excuse that they would go on a long journey. This was a ruse to facilitate the looting that would follow. Women, children, and the elderly were taken away, while the men whose lives were spared were forced to march towards Rethymno where they were held in Fortezza for a few weeks. Following their departure, firing squads started the executions in groups. When finished, dead bodies were doused in petrol and set on fire. In some cases, the executions were carried out in a village house which was afterwards dynamited, such as in Gerakari, Vryses, and Ano Meros. In the days following the shootings, village homes were looted and then burned or dynamited, like in Kandanos three years earlier. The looted property was collected at Scholi Asomaton and transported by lorries to Rethymno. Harvests and livestock were confiscated for use by the German troops. Local resistance bands could do nothing but watch, being vastly outnumbered. George Psychoundakis mentions in his book that, from his hideout cave in Ida, he could see smoke rising from the villages for more than a week."
 hellas.2020.a:0 "When will this end?"
 hellas.2021.t:0 "Malathyros executions"
 hellas.2021.desc:0 "In the early morning of 28 August 1944, German forces surrounded Malathyros. Male villagers were dragged from their homes and herded to the school. For the entire day, they were interrogated to reveal the whereabouts of the British, but they refused to cooperate despite being tortured and brutally beaten. Near sunset, they were marched outside the village and shot in a nearby canyon. The village was looted."
 hellas.2021.a:0 "Horrible"
 hellas.2022.t:0 "The Massacre of Chortiatis"
 hellas.2022.desc:0 "On 2 September, a platoon of ELAS fighters ambushed a government water supply column outside Chortiatis, killing a single driver and gravely injuring his passenger. Half an hour later a second car came under fire on the same location. One German soldier was wounded and taken prisoner along with two Greek workers, whilst the Greek driver and a second soldier managed to flee to Asvestochori. When the denizens of Chortiatis expressed their fears regarding a potential German reprisal towards Antonis Kazakos (the head of the ELAS platoon), he appeared dismissive, exclaiming "This area is part of a free Greece. No German will dare to step his foot into this land", but unbeknownst to him 20 cars loaded with German and Schubert's soldiers were already on their way towards the village. The ELAS band and its captives departed to Livadi, whilst the local men left the village for the surrounding fields even earlier. Upon surrounding the village, the Germans assembled the remaining women and children at the village square, while a second group was taken to the local cafe. When the village mayor Christos Batatsiou attempted to beg the Germans for mercy he was stabbed with a knife by Schubert and taken away by his men, who proceeded to loot and burn 300 houses. The women and children from the square were then forced into the house of Evangelos Davoudis where they were burned alive, only two of them managing to survive. Schubert's men led the second group of civilians into the bakery of Stefanos Gouramanis while one of them played a violin and others sung cheerfully. A machine gun was placed in one of the bakery's windows, gunning down those standing inside. Eight children managed to escape the carnage by climbing out of a small window in the back of the building. Afterwards the collaborationists placed grass on the corpses and set them aflame with a flare gun. Several survivors tried to make an escape but they were stabbed and pushed back by Schubert's men, only one man and one woman absconded through the smoke when they were distracted by the village priest. Five women managed to evade death by claiming that their relatives served in the Security Battalions. Eleven civilians were captured and executed in the vicinity of the village, among them one woman was raped."
 hellas.2022.a:0 "Savages with no heart"
 hellas.2023.t:0 "Executions of Meligalas"
 hellas.2023.desc:0 "The Battle of Meligalas took place at Meligalas in Messenia in southwestern Greece, on 13–15 September 1944, between the Greek Resistance forces of the Greek People's Liberation Army (ELAS) and the collaborationist Security Battalions. After a three-day battle, the ELAS partisans broke through the fortifications and entered the town. The ELAS victory was followed by a massacre, during which prisoners and civilians were executed near a well. The number of executed people is variously estimated at between 700 and 1,100 on different counts. After news of the massacre spread, the leadership of ELAS and of its political parent group, the National Liberation Front (EAM) took steps to ensure a peaceful transition of power in most of the country, limiting reprisal occurrences."
 hellas.2023.a:0 "Is this the last?"
